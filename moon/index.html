<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Calculator Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .phase-display {
            text-align: center;
            font-size: 4em;
            margin: 20px 0;
        }
        
        .phase-name {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        
        .illumination {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            transition: width 0.3s ease;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ™ Moon Phase Calculator</h1>
        
        <div class="input-group">
            <label for="dateInput">Select a date:</label>
            <input type="date" id="dateInput" value="">
        </div>
        
        <button onclick="calculateMoonPhase()">Calculate Moon Phase</button>
        
        <div id="result" class="result" style="display: none;">
            <div class="phase-display" id="moonEmoji">ðŸŒ‘</div>
            <div class="phase-name" id="phaseName">New Moon</div>
            <div class="illumination" id="illumination">0% illuminated</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Days in Cycle</div>
                    <div class="info-value" id="daysInCycle">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Next New Moon</div>
                    <div class="info-value" id="nextNewMoon">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Next Full Moon</div>
                    <div class="info-value" id="nextFullMoon">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Cycle Progress</div>
                    <div class="info-value" id="cycleProgress">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Moon Phase Calculator Class using Astronomical Algorithm
        class MoonPhaseCalculator {
            constructor() {
                this.lunarCycle = 29.53058867;
                // Known new moon reference: January 6, 2000 18:14 UTC (astronomically verified)
                this.knownNewMoon = new Date('2000-01-06T18:14:00Z');
            }

            calculateMoonPhase(date) {
                // Calculate days since known new moon
                const daysSinceKnownNewMoon = (date - this.knownNewMoon) / (1000 * 60 * 60 * 24);
                
                // Get current position in lunar cycle (handle negative values correctly)
                let currentCycle = daysSinceKnownNewMoon % this.lunarCycle;
                if (currentCycle < 0) {
                    currentCycle += this.lunarCycle;
                }
                
                // Normalize to 0-1 range
                const phase = currentCycle / this.lunarCycle;
                
                
                // Determine phase name and illumination
                const phaseInfo = this.getPhaseInfo(phase);
                
                return {
                    phase: phaseInfo.name,
                    illumination: phaseInfo.illumination,
                    phaseNumber: phase,
                    daysInCycle: currentCycle,
                    moonAge: currentCycle,
                    nextNewMoon: this.getNextNewMoon(date, currentCycle),
                    nextFullMoon: this.getNextFullMoon(date, currentCycle)
                };
            }

            getPhaseInfo(phase) {
                // Corrected phase detection based on astronomical reality
                // Full moon occurs at approximately 14.77 days (0.5 phase)
                const fullMoonPhase = 14.77 / this.lunarCycle; // ~0.5
                
                // New Moon: 0-0.125 (0-3.7 days)
                if (phase < 0.125) return { name: 'New Moon', illumination: 0 };
                // Waxing Crescent: 0.125-0.25 (3.7-7.4 days)
                if (phase < 0.25) return { name: 'Waxing Crescent', illumination: (phase - 0.125) * 8 };
                // First Quarter: 0.25-0.375 (7.4-11.1 days)
                if (phase < 0.375) return { name: 'First Quarter', illumination: 0.5 };
                // Waxing Gibbous: 0.375-0.48 (11.1-14.2 days) - narrower range
                if (phase < 0.48) return { name: 'Waxing Gibbous', illumination: 0.5 + (phase - 0.375) * 4.8 };
                // Full Moon: 0.48-0.52 (14.2-15.3 days) - wider range around full moon
                if (phase < 0.52) return { name: 'Full Moon', illumination: 1 };
                // Waning Gibbous: 0.52-0.75 (15.3-22.1 days)
                if (phase < 0.75) return { name: 'Waning Gibbous', illumination: 1 - (phase - 0.52) * 4 };
                // Last Quarter: 0.75-0.875 (22.1-25.8 days)
                if (phase < 0.875) return { name: 'Last Quarter', illumination: 0.5 };
                // Waning Crescent: 0.875-1.0 (25.8-29.5 days)
                return { name: 'Waning Crescent', illumination: 0.5 - (phase - 0.875) * 4 };
            }

            getNextNewMoon(currentDate, currentCycle) {
                const daysUntilNextNewMoon = this.lunarCycle - currentCycle;
                return new Date(currentDate.getTime() + daysUntilNextNewMoon * 24 * 60 * 60 * 1000);
            }

            getNextFullMoon(currentDate, currentCycle) {
                // Full moon occurs at approximately 14.77 days in the cycle
                const fullMoonOffset = 14.77;
                let daysUntilNextFullMoon = fullMoonOffset - currentCycle;
                
                // If we're at or very close to the full moon (within 1 day), get the next one
                if (daysUntilNextFullMoon <= 1.0) {
                    daysUntilNextFullMoon += this.lunarCycle;
                }
                
                return new Date(currentDate.getTime() + daysUntilNextFullMoon * 24 * 60 * 60 * 1000);
            }

            getMoonEmoji(phase) {
                if (phase < 0.125) return 'ðŸŒ‘';  // New Moon
                if (phase < 0.25) return 'ðŸŒ’';   // Waxing Crescent
                if (phase < 0.375) return 'ðŸŒ“'; // First Quarter
                if (phase < 0.48) return 'ðŸŒ”';   // Waxing Gibbous
                if (phase < 0.52) return 'ðŸŒ•';   // Full Moon
                if (phase < 0.75) return 'ðŸŒ–';  // Waning Gibbous
                if (phase < 0.875) return 'ðŸŒ—'; // Last Quarter
                return 'ðŸŒ˜';                    // Waning Crescent
            }
        }

        // Initialize calculator
        const calculator = new MoonPhaseCalculator();

        // Set today's date as default
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

        function calculateMoonPhase() {
            const dateInput = document.getElementById('dateInput').value;
            if (!dateInput) {
                alert('Please select a date');
                return;
            }

            const selectedDate = new Date(dateInput);
            const moonPhase = calculator.calculateMoonPhase(selectedDate);
            const emoji = calculator.getMoonEmoji(moonPhase.phaseNumber);


            // Update UI
            document.getElementById('moonEmoji').textContent = emoji;
            document.getElementById('phaseName').textContent = moonPhase.phase;
            document.getElementById('illumination').textContent = `${(moonPhase.illumination * 100).toFixed(1)}% illuminated`;
            document.getElementById('progressFill').style.width = `${moonPhase.illumination * 100}%`;
            document.getElementById('daysInCycle').textContent = moonPhase.moonAge.toFixed(1);
            document.getElementById('nextNewMoon').textContent = moonPhase.nextNewMoon.toDateString();
            document.getElementById('nextFullMoon').textContent = moonPhase.nextFullMoon.toDateString();
            document.getElementById('cycleProgress').textContent = `${(moonPhase.phaseNumber * 100).toFixed(1)}%`;

            // Show result
            document.getElementById('result').style.display = 'block';
        }

        // Calculate on page load
        window.onload = function() {
            calculateMoonPhase();
        };
    </script>
</body>
</html>
