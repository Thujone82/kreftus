<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:wght@400;600&display=swap');
        
        :root {
            --roman-crimson: #800000;
            --roman-gold: #c5a059;
            --roman-marble: #f4f1ea;
            --roman-stone: #2d2a26;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--roman-marble);
            background-image: url("https://www.transparenttextures.com/patterns/white-wall-3.png");
            min-height: 100vh;
            color: var(--roman-stone);
        }
        
        .roman-font {
            font-family: 'Cinzel', serif;
        }

        .marble-card {
            background: white;
            border: 2px solid var(--roman-gold);
            box-shadow: 
                0 10px 25px -5px rgba(0, 0, 0, 0.1),
                inset 0 0 50px rgba(197, 160, 89, 0.05);
            position: relative;
        }

        .marble-card::before {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            border: 1px solid var(--roman-gold);
            opacity: 0.3;
            pointer-events: none;
        }

        .input-field {
            background: transparent;
            border-bottom: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-bottom-color: var(--roman-crimson);
            outline: none;
        }

        .keypad-btn {
            background: white;
            border: 1px solid #e2e8f0;
            color: var(--roman-stone);
            transition: all 0.2s ease;
        }

        .keypad-btn:hover {
            border-color: var(--roman-gold);
            color: var(--roman-crimson);
            background: #fffcf5;
        }

        .keypad-btn:active {
            transform: translateY(1px);
        }

        .imperial-banner {
            background: var(--roman-crimson);
            color: white;
            border-bottom: 4px solid var(--roman-gold);
        }

        .laurel-icon {
            opacity: 0.15;
            font-size: 5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-lg marble-card rounded-sm overflow-hidden">
        <!-- Header: Imperial Banner -->
        <div class="imperial-banner p-8 text-center relative overflow-hidden">
            <i class="fas fa-leaf laurel-icon absolute -left-4 -top-4 transform -rotate-45"></i>
            <i class="fas fa-leaf laurel-icon absolute -right-4 -top-4 transform rotate-45"></i>
            
            <h1 class="text-4xl font-black roman-font tracking-widest relative z-10 uppercase">Aureus</h1>
            <div class="h-px w-24 bg-white/30 mx-auto my-2"></div>
            <p class="text-white/80 text-xs tracking-[0.3em] font-bold uppercase roman-font">Calculator Romanus</p>
        </div>

        <div class="p-10 space-y-10">
            
            <!-- Integer Input -->
            <div class="space-y-3">
                <label for="integer" class="block text-xs font-bold text-gray-500 uppercase tracking-[0.2em] roman-font">
                    Numerus Arabicus
                </label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="integer" 
                        placeholder="1990"
                        class="input-field w-full text-3xl font-light py-2 text-gray-800 placeholder-gray-300"
                        inputmode="numeric"
                        autocomplete="off"
                    >
                    <p id="int-error" class="text-red-700 text-[10px] font-bold mt-1 uppercase hidden">Maximum: 3,999,999</p>
                </div>
            </div>

            <!-- Visual Divider -->
            <div class="flex items-center gap-4">
                <div class="h-px flex-1 bg-gray-200"></div>
                <i class="fas fa-arrows-alt-v text-gray-300 text-xs"></i>
                <div class="h-px flex-1 bg-gray-200"></div>
            </div>

            <!-- Roman Input -->
            <div class="space-y-4">
                <div class="flex justify-between items-end">
                    <label for="roman" class="block text-xs font-bold text-gray-500 uppercase tracking-[0.2em] roman-font">
                        Numerus Romanus
                    </label>
                </div>
                <div class="relative">
                    <input 
                        type="text" 
                        id="roman" 
                        placeholder="MCMXC"
                        class="input-field roman-font w-full text-3xl py-2 text-gray-800 placeholder-gray-300 tracking-widest uppercase"
                        autocomplete="off"
                    >
                </div>
                
                <!-- Special Characters Keypad -->
                <div class="grid grid-cols-6 gap-2 pt-2">
                    <button onclick="insertChar('V\u0305')" class="keypad-btn rounded-sm py-3 roman-font text-sm font-bold" title="5,000">V̅</button>
                    <button onclick="insertChar('X\u0305')" class="keypad-btn rounded-sm py-3 roman-font text-sm font-bold" title="10,000">X̅</button>
                    <button onclick="insertChar('L\u0305')" class="keypad-btn rounded-sm py-3 roman-font text-sm font-bold" title="50,000">L̅</button>
                    <button onclick="insertChar('C\u0305')" class="keypad-btn rounded-sm py-3 roman-font text-sm font-bold" title="100,000">C̅</button>
                    <button onclick="insertChar('D\u0305')" class="keypad-btn rounded-sm py-3 roman-font text-sm font-bold" title="500,000">D̅</button>
                    <button onclick="insertChar('M\u0305')" class="keypad-btn rounded-sm py-3 roman-font text-sm font-bold" title="1,000,000">M̅</button>
                </div>
                <p id="roman-error" class="text-red-700 text-[10px] font-bold uppercase hidden">Invalid Sequence</p>
            </div>
            
            <!-- Key Reference Table -->
            <div class="pt-6 border-t border-gray-100">
                <div class="grid grid-cols-8 gap-2 text-center">
                    <div><span class="block text-lg text-gray-400 roman-font">I</span><span class="text-base font-bold">1</span></div>
                    <div><span class="block text-lg text-gray-400 roman-font">V</span><span class="text-base font-bold">5</span></div>
                    <div><span class="block text-lg text-gray-400 roman-font">X</span><span class="text-base font-bold">10</span></div>
                    <div><span class="block text-lg text-gray-400 roman-font">L</span><span class="text-base font-bold">50</span></div>
                    <div><span class="block text-lg text-gray-400 roman-font">C</span><span class="text-base font-bold">100</span></div>
                    <div><span class="block text-lg text-gray-400 roman-font">D</span><span class="text-base font-bold">500</span></div>
                    <div><span class="block text-lg text-gray-400 roman-font">M</span><span class="text-base font-bold">1K</span></div>
                    <div><span class="block text-lg text-red-800 roman-font">V̅</span><span class="text-base font-bold">5K</span></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="pt-4">
                <button id="clear-btn" class="w-full py-4 text-xs font-bold uppercase tracking-[0.2em] roman-font text-gray-400 hover:text-red-800 transition-colors flex items-center justify-center gap-3">
                    <span class="h-px w-8 bg-gray-200"></span>
                    Purga Omnia
                    <span class="h-px w-8 bg-gray-200"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const intInput = document.getElementById('integer');
        const romanInput = document.getElementById('roman');
        const intError = document.getElementById('int-error');
        const romanError = document.getElementById('roman-error');
        const clearBtn = document.getElementById('clear-btn');

        const MAX_INT = 3999999;
        const BAR = '\u0305';

        const valMap = [
            { val: 1000000, sym: 'M' + BAR },
            { val: 900000, sym: 'C' + BAR + 'M' + BAR },
            { val: 500000, sym: 'D' + BAR },
            { val: 400000, sym: 'C' + BAR + 'D' + BAR },
            { val: 100000, sym: 'C' + BAR },
            { val: 90000, sym: 'X' + BAR + 'C' + BAR },
            { val: 50000, sym: 'L' + BAR },
            { val: 40000, sym: 'X' + BAR + 'L' + BAR },
            { val: 10000, sym: 'X' + BAR },
            { val: 9000, sym: 'I' + BAR + 'X' + BAR },
            { val: 5000, sym: 'V' + BAR },
            { val: 4000, sym: 'I' + BAR + 'V' + BAR },
            { val: 1000, sym: 'M' },
            { val: 900, sym: 'CM' },
            { val: 500, sym: 'D' },
            { val: 400, sym: 'CD' },
            { val: 100, sym: 'C' },
            { val: 90, sym: 'XC' },
            { val: 50, sym: 'L' },
            { val: 40, sym: 'XL' },
            { val: 10, sym: 'X' },
            { val: 9, sym: 'IX' },
            { val: 5, sym: 'V' },
            { val: 4, sym: 'IV' },
            { val: 1, sym: 'I' }
        ];

        function intToRoman(num) {
            if (num <= 0) return '';
            let result = '';
            let n = num;
            for (let i = 0; i < valMap.length; i++) {
                while (n >= valMap[i].val) {
                    result += valMap[i].sym;
                    n -= valMap[i].val;
                }
            }
            return result;
        }

        function romanToInt(str) {
            str = str.toUpperCase();
            let tokens = [];
            for (let i = 0; i < str.length; i++) {
                let char = str[i];
                if (str[i+1] === BAR) {
                    tokens.push(char + BAR);
                    i++;
                } else if (char !== BAR) {
                    tokens.push(char);
                }
            }

            const atomMap = {
                'I': 1, 'V': 5, 'X': 10, 'L': 50, 'C': 100, 'D': 500, 'M': 1000,
                ['I'+BAR]: 1000,
                ['V'+BAR]: 5000,
                ['X'+BAR]: 10000,
                ['L'+BAR]: 50000,
                ['C'+BAR]: 100000,
                ['D'+BAR]: 500000,
                ['M'+BAR]: 1000000
            };

            let result = 0;
            for (let i = 0; i < tokens.length; i++) {
                const current = atomMap[tokens[i]] || 0;
                const next = atomMap[tokens[i + 1]] || 0;
                if (next > current) {
                    result -= current;
                } else {
                    result += current;
                }
            }
            return result;
        }

        // Validate Roman numeral format and sequence rules
        function isValidRomanNumeral(str) {
            if (!str || str === '') return true; // Empty is valid
            
            // Check if the string matches the canonical form
            // (i.e., if we convert it to int and back, does it match?)
            const num = romanToInt(str);
            if (num <= 0 || num > MAX_INT) return false;
            
            const canonical = intToRoman(num);
            // Normalize both strings for comparison (handle spacing/formatting)
            const normalize = (s) => s.replace(/\s+/g, '').toUpperCase();
            return normalize(str) === normalize(canonical);
        }

        window.insertChar = function(char) {
            const start = romanInput.selectionStart;
            const end = romanInput.selectionEnd;
            const val = romanInput.value;
            romanInput.value = val.substring(0, start) + char + val.substring(end);
            const newPos = start + char.length;
            romanInput.focus();
            romanInput.setSelectionRange(newPos, newPos);
            romanInput.dispatchEvent(new Event('input'));
        }

        intInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/[^0-9]/g, '');
            if (val.length > 1 && val.startsWith('0')) val = val.replace(/^0+/, '');
            if (val === '' || val === '0') {
                intInput.value = ''; romanInput.value = '';
                intError.classList.add('hidden');
                return;
            }
            let num = parseInt(val);
            if (num > MAX_INT) {
                num = MAX_INT;
                val = MAX_INT.toString();
                intError.classList.remove('hidden');
            } else {
                intError.classList.add('hidden');
            }
            intInput.value = val;
            romanInput.value = intToRoman(num);
            romanError.classList.add('hidden');
        });

        // Prevent invalid characters from being typed
        romanInput.addEventListener('keydown', (e) => {
            // Allow control keys (backspace, delete, arrow keys, etc.)
            if (e.ctrlKey || e.metaKey || e.altKey || 
                ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', 
                 'Home', 'End', 'Tab', 'Enter'].includes(e.key)) {
                return;
            }
            
            // Allow valid Roman numeral characters
            const validChars = /^[IVXLCDM\u0305]$/i;
            if (!validChars.test(e.key)) {
                e.preventDefault();
            }
        });

        romanInput.addEventListener('input', (e) => {
            const originalVal = e.target.value;
            // Filter out invalid characters but preserve the input for validation
            let val = originalVal.toUpperCase().replace(/[^IVXLCDM\u0305]/g, '');
            if (val.startsWith(BAR)) val = val.substring(1);
            
            // Update the input field with cleaned value
            const cursorPos = romanInput.selectionStart;
            romanInput.value = val;
            
            // Restore cursor position (adjust for removed characters)
            const removedChars = originalVal.length - val.length;
            const newCursorPos = Math.max(0, cursorPos - removedChars);
            romanInput.setSelectionRange(newCursorPos, newCursorPos);
            
            if (val === '') {
                intInput.value = '';
                romanError.classList.add('hidden');
                return;
            }
            
            // Validate the Roman numeral format
            if (!isValidRomanNumeral(val)) {
                romanError.classList.remove('hidden');
                romanError.textContent = 'Invalid Sequence';
                return;
            }
            
            const num = romanToInt(val);
            if (num > 0 && num <= MAX_INT) {
                intInput.value = num;
                romanError.classList.add('hidden');
            } else {
                romanError.classList.remove('hidden');
                romanError.textContent = 'Out of Range';
            }
        });

        clearBtn.addEventListener('click', () => {
            intInput.value = '';
            romanInput.value = '';
            intError.classList.add('hidden');
            romanError.classList.add('hidden');
            intInput.focus();
        });
    </script>
</body>
</html>
