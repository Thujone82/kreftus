<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Map download tool for searching locations, drawing bounding boxes, and downloading map images">
    <meta name="theme-color" content="#1a1a1a">
    <title>Map Download Tool</title>
    <style>
        :root {
            --color-bg: #1a1a1a;
            --color-bg-secondary: #2a2a2a;
            --color-text: #ffffff;
            --color-text-secondary: #cccccc;
            --color-primary: #00ced1;
            --color-secondary: #0080ff;
            --color-success: #00ff00;
            --color-warning: #ffff00;
            --color-error: #ff0000;
            --color-border: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--color-bg-secondary);
            padding: 0.75rem 1rem;
            border-bottom: 2px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            margin: 0;
            color: var(--color-border);
            font-size: 1.5rem;
        }

        .api-key-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .api-key-section input {
            padding: 0.5rem;
            background-color: var(--color-bg);
            border: 1px solid var(--color-text-secondary);
            color: var(--color-text);
            border-radius: 4px;
            min-width: 200px;
            font-size: 0.9rem;
        }

        .api-key-section input:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: var(--color-primary);
            color: var(--color-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: var(--color-secondary);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secondary {
            background-color: var(--color-bg);
            color: var(--color-text);
            border: 1px solid var(--color-text-secondary);
        }

        .btn-secondary:hover {
            background-color: var(--color-bg-secondary);
            border-color: var(--color-primary);
        }

        .btn-success {
            background-color: var(--color-success);
            color: var(--color-bg);
        }

        .btn-success:hover {
            background-color: #00cc00;
        }

        .link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .control-panel {
            background-color: var(--color-bg-secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--color-text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            white-space: nowrap;
        }

        .control-group input[type="text"],
        .control-group select {
            padding: 0.5rem;
            background-color: var(--color-bg);
            border: 1px solid var(--color-text-secondary);
            color: var(--color-text);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .control-group input[type="text"]:focus,
        .control-group select:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .zoom-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: var(--color-primary);
        }

        .info-panel {
            background-color: var(--color-bg-secondary);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--color-text-secondary);
            font-size: 0.85rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            color: var(--color-text-secondary);
        }

        .info-item {
            display: flex;
            gap: 0.5rem;
        }

        .info-item strong {
            color: var(--color-text);
        }

        #map {
            flex: 1;
            width: 100%;
            min-height: 400px;
            position: relative;
        }

        .drawing-mode {
            cursor: crosshair;
        }

        .error-message {
            background-color: var(--color-error);
            color: white;
            padding: 1rem;
            margin: 1rem;
            border-radius: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: var(--color-text);
            font-size: 1.2rem;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid var(--color-text-secondary);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                width: 100%;
                justify-content: space-between;
            }

            .api-key-section {
                width: 100%;
            }

            .api-key-section input {
                flex: 1;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Map Download Tool</h1>
        </div>
        <div class="api-key-section">
            <input type="text" id="apiKeyInput" placeholder="Google Maps API Key">
            <button class="btn btn-secondary" id="saveApiKeyBtn">Save Key</button>
            <a href="https://console.cloud.google.com/google/maps-apis/credentials" target="_blank" class="link">Get Free API Key</a>
        </div>
    </header>

    <div class="error-message" id="errorMessage"></div>

    <div class="control-panel">
        <div class="control-group">
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" placeholder="Enter location...">
            <button class="btn" id="searchBtn">Search</button>
        </div>
        <div class="control-group">
            <label for="mapTypeSelect">Map Type:</label>
            <select id="mapTypeSelect">
                <option value="roadmap" selected>Roadmap</option>
                <option value="satellite">Satellite</option>
                <option value="hybrid">Hybrid</option>
                <option value="terrain">Terrain</option>
            </select>
        </div>
        <div class="control-group">
            <label for="zoomSlider">Zoom:</label>
            <input type="range" id="zoomSlider" min="1" max="20" value="10">
            <span class="zoom-display" id="zoomDisplay">10</span>
        </div>
        <button class="btn btn-secondary" id="currentLocationBtn" title="Center on Current Location">üìç</button>
        <button class="btn btn-secondary" id="drawModeBtn">Enable Drawing</button>
        <button class="btn btn-secondary" id="clearBtn" disabled>Clear Selection</button>
        <button class="btn btn-success" id="downloadBtn" disabled>Download Map</button>
    </div>

    <div class="info-panel">
        <div class="info-item">
            <strong>Location:</strong>
            <span id="locationInfo">Not set</span>
        </div>
        <div class="info-item">
            <strong>Bounding Box:</strong>
            <span id="bboxInfo">Not drawn</span>
        </div>
        <div class="info-item">
            <strong>Map Size:</strong>
            <span id="mapSizeInfo">-</span>
        </div>
    </div>

    <div id="map"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <span>Downloading map tiles...</span>
    </div>

    <script>
        // Global variables
        let map;
        let drawingManager;
        let rectangle;
        let isDrawingMode = false;
        let currentBounds = null;
        let autocomplete;
        let apiKey = '';

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Load saved API key
            apiKey = localStorage.getItem('googleMapsApiKey') || '';
            if (apiKey) {
                document.getElementById('apiKeyInput').value = apiKey;
            }

            // Setup event listeners
            document.getElementById('saveApiKeyBtn').addEventListener('click', saveApiKey);
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            document.getElementById('mapTypeSelect').addEventListener('change', changeMapType);
            document.getElementById('zoomSlider').addEventListener('input', updateZoom);
            document.getElementById('currentLocationBtn').addEventListener('click', centerOnCurrentLocation);
            document.getElementById('drawModeBtn').addEventListener('click', toggleDrawingMode);
            document.getElementById('clearBtn').addEventListener('click', clearSelection);
            document.getElementById('downloadBtn').addEventListener('click', downloadMap);

            // Load Google Maps API
            if (apiKey) {
                loadGoogleMaps();
            } else {
                showError('Please enter your Google Maps API key to begin.');
            }
        });

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('googleMapsApiKey', key);
                showError('');
                if (!map) {
                    loadGoogleMaps();
                }
            } else {
                showError('Please enter a valid API key.');
            }
        }

        function loadGoogleMaps() {
            if (!apiKey) {
                showError('API key is required. Please enter your Google Maps API key.');
                return;
            }

            // Check if script is already loaded
            if (window.google && window.google.maps) {
                initMap();
                return;
            }

            // Load Google Maps JavaScript API
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places,drawing&callback=initMap`;
            script.async = true;
            script.defer = true;
            script.onerror = () => {
                showError('Failed to load Google Maps API. Please check your API key.');
            };
            document.head.appendChild(script);
        }

        function initMap() {
            try {
                // Initialize map - center on USA at zoom 5
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 39.8283, lng: -98.5795 }, // Geographic center of USA
                    zoom: 5,
                    mapTypeId: 'roadmap'
                });

                // Initialize Places Autocomplete
                autocomplete = new google.maps.places.Autocomplete(
                    document.getElementById('searchInput'),
                    { types: ['geocode'] }
                );

                autocomplete.addListener('place_changed', () => {
                    const place = autocomplete.getPlace();
                    if (place.geometry) {
                        map.setCenter(place.geometry.location);
                        map.setZoom(15);
                        updateLocationInfo(place.geometry.location, place.formatted_address);
                    }
                });

                // Initialize Drawing Manager
                drawingManager = new google.maps.drawing.DrawingManager({
                    drawingMode: null,
                    drawingControl: false,
                    rectangleOptions: {
                        fillColor: '#00ff00',
                        fillOpacity: 0.2,
                        strokeColor: '#00ff00',
                        strokeWeight: 2,
                        clickable: false,
                        editable: false,
                        zIndex: 1
                    }
                });

                drawingManager.setMap(map);

                // Listen for rectangle completion
                google.maps.event.addListener(drawingManager, 'overlaycomplete', (event) => {
                    if (event.type === google.maps.drawing.OverlayType.RECTANGLE) {
                        // Clear any existing rectangle first
                        if (rectangle) {
                            rectangle.setMap(null);
                        }
                        rectangle = event.overlay;
                        currentBounds = rectangle.getBounds();
                        updateBboxInfo(currentBounds);
                        document.getElementById('clearBtn').disabled = false;
                        document.getElementById('downloadBtn').disabled = false;
                        toggleDrawingMode(); // Disable drawing mode after selection
                    }
                });

                // Update zoom display
                google.maps.event.addListener(map, 'zoom_changed', () => {
                    const newZoom = map.getZoom();
                    document.getElementById('zoomSlider').value = newZoom;
                    document.getElementById('zoomDisplay').textContent = newZoom;
                    // Update bounding box info if one exists
                    if (currentBounds) {
                        updateBboxInfo(currentBounds);
                    }
                });

                // Update bounding box info when map type changes
                google.maps.event.addListener(map, 'maptypeid_changed', () => {
                    if (currentBounds) {
                        updateBboxInfo(currentBounds);
                    }
                });

                showError('');
            } catch (error) {
                showError('Error initializing map: ' + error.message);
            }
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            if (!map) {
                showError('Map not initialized. Please check your API key.');
                return;
            }

            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: query }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(15);
                    updateLocationInfo(location, results[0].formatted_address);
                    showError('');
                } else {
                    showError('Location not found. Please try a different search term.');
                }
            });
        }

        function changeMapType() {
            if (!map) return;
            const mapType = document.getElementById('mapTypeSelect').value;
            map.setMapTypeId(mapType);
        }

        function updateZoom() {
            if (!map) return;
            const zoom = parseInt(document.getElementById('zoomSlider').value);
            map.setZoom(zoom);
            document.getElementById('zoomDisplay').textContent = zoom;
        }

        function centerOnCurrentLocation() {
            if (!map) {
                showError('Map not initialized. Please check your API key.');
                return;
            }

            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser.');
                return;
            }

            const btn = document.getElementById('currentLocationBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    map.setCenter({ lat: lat, lng: lng });
                    map.setZoom(14);
                    document.getElementById('zoomSlider').value = 14;
                    document.getElementById('zoomDisplay').textContent = 14;
                    
                    // Update location info
                    updateLocationInfo({ lat: () => lat, lng: () => lng }, `Current Location (${lat.toFixed(6)}, ${lng.toFixed(6)})`);
                    
                    btn.disabled = false;
                    btn.textContent = 'üìç';
                    showError('');
                },
                (error) => {
                    btn.disabled = false;
                    btn.textContent = 'üìç';
                    let errorMsg = 'Unable to get your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += 'Please allow location access.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += 'Location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMsg += 'Location request timed out.';
                            break;
                        default:
                            errorMsg += 'An unknown error occurred.';
                            break;
                    }
                    showError(errorMsg);
                },
                {
                    timeout: 10000,
                    maximumAge: 600000,
                    enableHighAccuracy: false
                }
            );
        }

        function toggleDrawingMode() {
            if (!drawingManager) return;

            isDrawingMode = !isDrawingMode;
            const btn = document.getElementById('drawModeBtn');
            
            if (isDrawingMode) {
                // Clear any existing rectangle before enabling drawing
                if (rectangle) {
                    rectangle.setMap(null);
                    rectangle = null;
                    currentBounds = null;
                    document.getElementById('clearBtn').disabled = true;
                    document.getElementById('downloadBtn').disabled = true;
                    updateBboxInfo(null);
                }
                drawingManager.setDrawingMode(google.maps.drawing.OverlayType.RECTANGLE);
                btn.textContent = 'Disable Drawing';
                btn.classList.add('btn-success');
                btn.classList.remove('btn-secondary');
                document.getElementById('map').classList.add('drawing-mode');
            } else {
                drawingManager.setDrawingMode(null);
                btn.textContent = 'Enable Drawing';
                btn.classList.remove('btn-success');
                btn.classList.add('btn-secondary');
                document.getElementById('map').classList.remove('drawing-mode');
            }
        }

        function clearSelection() {
            if (rectangle) {
                rectangle.setMap(null);
                rectangle = null;
                currentBounds = null;
            }
            document.getElementById('clearBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
            updateBboxInfo(null);
        }

        function updateLocationInfo(location, address) {
            const lat = location.lat().toFixed(6);
            const lng = location.lng().toFixed(6);
            document.getElementById('locationInfo').textContent = 
                `${address || `${lat}, ${lng}`}`;
        }

        function updateBboxInfo(bounds) {
            if (!bounds) {
                document.getElementById('bboxInfo').textContent = 'Not drawn';
                document.getElementById('mapSizeInfo').textContent = '-';
                return;
            }

            const ne = bounds.getNorthEast();
            const sw = bounds.getSouthWest();
            document.getElementById('bboxInfo').textContent = 
                `N: ${ne.lat().toFixed(4)}, S: ${sw.lat().toFixed(4)}, E: ${ne.lng().toFixed(4)}, W: ${sw.lng().toFixed(4)}`;
        }

        async function downloadMap() {
            console.log('downloadMap called');
            
            if (!currentBounds || !map) {
                showError('Please draw a bounding box first.');
                return;
            }

            if (!apiKey) {
                showError('API key is required for downloading maps.');
                return;
            }

            const zoom = map.getZoom();
            const mapType = map.getMapTypeId();
            const ne = currentBounds.getNorthEast();
            const sw = currentBounds.getSouthWest();

            console.log('Starting download:', {
                zoom: zoom,
                mapType: mapType,
                bounds: {
                    north: ne.lat(),
                    south: sw.lat(),
                    east: ne.lng(),
                    west: sw.lng()
                }
            });

            // Show loading overlay
            document.getElementById('loadingOverlay').classList.add('show');

            try {
                // Use Mercator projection to calculate exact pixel dimensions
                const worldSize = Math.pow(2, zoom) * 256;
                
                // Convert bounds to pixel coordinates using Mercator
                // Note: In screen coordinates, Y increases downward, so north (higher lat) has smaller Y
                const swX = (sw.lng() + 180) / 360 * worldSize;
                const swY = (180 - latToY(sw.lat())) / 360 * worldSize;
                const neX = (ne.lng() + 180) / 360 * worldSize;
                const neY = (180 - latToY(ne.lat())) / 360 * worldSize;
                
                // Width: east - west (positive)
                const widthPixels = Math.ceil(neX - swX);
                // Height: south - north (swY > neY because south is lower on screen)
                const heightPixels = Math.ceil(swY - neY);
                
                console.log('Calculated dimensions:', widthPixels, 'x', heightPixels, 'pixels');
                
                // Static Maps API max size is 640x640, but with scale=2 we get 1280x1280
                const maxTileSize = 1280; // Using scale=2
                
                // Calculate the required input image size (with margin) to cover the bounding box
                // We need to check if a single tile can cover the bbox with sufficient margin
                // Reuse worldSize, swX, swY, neX, neY already calculated above
                const centerLat = (sw.lat() + ne.lat()) / 2;
                const centerLng = (sw.lng() + ne.lng()) / 2;
                const centerX = (centerLng + 180) / 360 * worldSize;
                const centerY = (180 - latToY(centerLat)) / 360 * worldSize;
                
                const distWest = centerX - swX;
                const distEast = neX - centerX;
                const distNorth = centerY - neY;
                const distSouth = swY - centerY;
                const requiredWidth = Math.max(distWest, distEast) * 2;
                const requiredHeight = Math.max(distNorth, distSouth) * 2;
                const maxDist = Math.max(requiredWidth, requiredHeight);
                
                // Add 2.5x margin to ensure full coverage
                const requiredInputSize = Math.ceil(maxDist * 2.5);
                
                console.log('Input size check:', {
                    outputSize: `${widthPixels} x ${heightPixels}`,
                    requiredInputSize: requiredInputSize,
                    maxTileSize: maxTileSize,
                    canUseSingleTile: requiredInputSize <= maxTileSize
                });
                
                // Determine if we need tiling based on required input size, not just output size
                const needsTiling = requiredInputSize > maxTileSize;
                
                // Calculate tiles needed - use the larger of: required input size or output size
                // This ensures we have enough tiles to cover both the geographic area and the output dimensions
                const tilesX = needsTiling ? Math.max(
                    Math.ceil(requiredWidth * 2.5 / maxTileSize),
                    Math.ceil(widthPixels / maxTileSize)
                ) : 1;
                const tilesY = needsTiling ? Math.max(
                    Math.ceil(requiredHeight * 2.5 / maxTileSize),
                    Math.ceil(heightPixels / maxTileSize)
                ) : 1;
                
                console.log('Tiling:', tilesX, 'x', tilesY, 'tiles needed', needsTiling ? '(required input size exceeds max tile)' : '(single tile sufficient)');
                
                let canvas;
                
                if (!needsTiling && tilesX === 1 && tilesY === 1) {
                    // Single tile - simple case (and we've verified it's sufficient)
                    console.log('Using single tile download');
                    canvas = await downloadSingleTile(sw, ne, zoom, mapType, widthPixels, heightPixels);
                } else {
                    // Multiple tiles needed - use improved tiling
                    console.log('Using tiled download (required input size:', requiredInputSize, 'exceeds max tile size:', maxTileSize, ')');
                    canvas = await downloadTiledMap(sw, ne, zoom, mapType, tilesX, tilesY, widthPixels, heightPixels);
                }
                
                console.log('Canvas created:', canvas.width, 'x', canvas.height);
                
                // Verify canvas has content (not all white/black)
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, Math.min(100, canvas.width), Math.min(100, canvas.height));
                const pixels = imageData.data;
                let hasContent = false;
                for (let i = 0; i < pixels.length; i += 4) {
                    // Check if pixel is not pure white or pure black
                    if (!(pixels[i] === 255 && pixels[i+1] === 255 && pixels[i+2] === 255) &&
                        !(pixels[i] === 0 && pixels[i+1] === 0 && pixels[i+2] === 0)) {
                        hasContent = true;
                        break;
                    }
                }
                
                if (!hasContent) {
                    console.warn('Canvas appears to be empty (all white/black), this might indicate a problem');
                }
                
                console.log('Downloading canvas as PNG...');
                
                // Download
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = `map_${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                console.log('Download complete');

                // Update map size info
                document.getElementById('mapSizeInfo').textContent = 
                    `${canvas.width} x ${canvas.height} px`;

                showError('');
            } catch (error) {
                showError('Error downloading map: ' + error.message + '. Try a smaller area or check your API key permissions.');
                console.error('Download error:', error);
            } finally {
                document.getElementById('loadingOverlay').classList.remove('show');
            }
        }

        // Helper functions for Mercator projection (used by Google Maps)
        // These convert between latitude and Mercator Y coordinate
        function latToY(lat) {
            const latRad = lat * Math.PI / 180;
            return Math.log(Math.tan(Math.PI / 4 + latRad / 2)) * 180 / Math.PI;
        }

        function yToLat(y) {
            // Convert Mercator Y coordinate back to latitude
            // This is the inverse of latToY
            const yRad = y * Math.PI / 180;
            return (2 * Math.atan(Math.exp(yRad)) - Math.PI / 2) * 180 / Math.PI;
        }

        async function downloadSingleTile(sw, ne, zoom, mapType, widthPx, heightPx) {

        async function downloadTiledMap(sw, ne, zoom, mapType, tilesX, tilesY, outputWidth, outputHeight) {

                                 mapType === 'terrain' ? 'terrain' : 'roadmap';

            const tileWorldHeight = bboxWorldHeight / tilesY;

            // At zoom level z, 1 world coordinate unit = 1 pixel

            const tileOutputWidth = Math.ceil(tileWorldWidth);
            const tileOutputHeight = Math.ceil(tileWorldHeight);

            // This ensures we use the full resolution of the extracted portions
            const actualOutputWidth = tileOutputWidth * tilesX;
            const actualOutputHeight = tileOutputHeight * tilesY;

                                clampedSrc: `${finalClampedSrcX.toFixed(1)},${finalClampedSrcY.toFixed(1)} ${finalClampedSrcWidth.toFixed(1)}x${finalClampedSrcHeight.toFixed(1)} (aspect: ${finalSrcAspect.toFixed(4)})`,
                                dest: `${destX},${destY} ${destWidth}x${destHeight} (aspect: ${finalDestAspect.toFixed(4)})`,
                                aspectDiff: aspectDiff.toFixed(6),
                                // Check if tile is centered in image
                                tileCenterOffsetX: (tileCenterWorldX - imgWorldLeft).toFixed(2),
                                tileCenterOffsetY: (tileCenterWorldY - imgWorldTop).toFixed(2),
                                expectedCenterX: (imgWorldWidth / 2).toFixed(2),
                                expectedCenterY: (imgWorldHeight / 2).toFixed(2)
                            });
                            
                            if (aspectDiff > 0.001) {
                                console.warn(`‚ö†Ô∏è Tile ${x},${y}: Aspect ratio mismatch! src=${finalSrcAspect.toFixed(4)}, dest=${finalDestAspect.toFixed(4)}, diff=${aspectDiff.toFixed(4)}`);
                            }
                        }
                        
                        if (finalClampedSrcWidth > 0 && finalClampedSrcHeight > 0 && destWidth > 0 && destHeight > 0) {
                            // Draw the cropped portion of the full-resolution image
                            // This preserves all available detail from the 1280x1280 source
                            ctx.drawImage(
                                img,
                                finalClampedSrcX, finalClampedSrcY, finalClampedSrcWidth, finalClampedSrcHeight,
                                destX, destY, destWidth, destHeight
                            );
                        } else {
                            console.warn(`Tile ${x},${y}: Invalid dimensions`, {
                                src: `${finalClampedSrcX.toFixed(2)},${finalClampedSrcY.toFixed(2)} ${finalClampedSrcWidth.toFixed(2)}x${finalClampedSrcHeight.toFixed(2)}`,
                                dest: `${destX.toFixed(2)},${destY.toFixed(2)} ${destWidth.toFixed(2)}x${destHeight.toFixed(2)}`
                            });
                        }
                    } catch (error) {
                        console.warn(`Failed to load tile ${x},${y}:`, error);
                        // Draw placeholder
                        ctx.fillStyle = '#cccccc';
                        ctx.fillRect(tileOutputX, tileOutputY, finalTileOutputWidth, finalTileOutputHeight);
                    }
                }
            }
            
            return canvas;
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                console.log('Loading image from URL:', url.substring(0, 150) + '...');
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = () => {
                    console.log('Image loaded successfully:', img.width, 'x', img.height);
                    resolve(img);
                };
                
                img.onerror = (error) => {
                    console.error('Image load failed:', error);
                    console.error('Failed URL:', url);
                    reject(new Error('Failed to load image from Static Maps API. Check your API key and ensure Static Maps API is enabled.'));
                };
                
                img.src = url;
            });
        }


        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            if (message) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            } else {
                errorEl.classList.remove('show');
            }
        }

        // Make initMap available globally for Google Maps callback
        window.initMap = initMap;
    </script>
