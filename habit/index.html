<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" href="icons/32.png" sizes="32x32">
    <link rel="icon" href="icons/256.png" sizes="256x256">
    <link rel="icon" href="icons/512.png" sizes="512x512">
</head>
<body class="dark-mode">
    <div id="app">
        <!-- Main View -->
        <div id="main-view" class="view">
            <header>
                <div id="streak-container" class="streak-container">
                    <div id="streak-line" class="streak-line">
                        <div id="streak-progress" class="streak-progress"></div>
                        <div id="streak-text" class="streak-text"></div>
                    </div>
                </div>
                <div id="celebration-container" class="celebration-container"></div>
            </header>
            
            <main id="categories-container" class="categories-container">
                <!-- Categories and tasks will be dynamically generated -->
            </main>
            
            <footer>
                <button id="setup-button" class="setup-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                    </svg>
                    Setup
                </button>
            </footer>
        </div>

        <!-- Configuration View -->
        <div id="config-view" class="view hidden">
            <header>
                <h1>Configuration</h1>
                <div id="first-time-setup" class="first-time-setup hidden">
                    <p>Please configure your Tasks below to start building better habits.</p>
                </div>
            </header>
            
            <main class="config-main">
                <div class="config-section">
                    <label for="theme-selector">Light / Dark Mode:</label>
                    <select id="theme-selector">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                
                <div class="config-section">
                    <label for="completion-color">Completion Color:</label>
                    <div class="color-picker-container">
                        <input type="color" id="completion-color" value="#22c55e">
                        <div class="color-preview" id="color-preview"></div>
                    </div>
                </div>
                
                <div class="config-section">
                    <div class="section-header">
                        <label>Categories:</label>
                        <button id="add-category-btn" class="add-btn">+ Add Category</button>
                    </div>
                    <div id="categories-config" class="categories-config">
                        <!-- Categories will be dynamically generated -->
                    </div>
                </div>
            </main>
            
            <footer class="config-footer">
                <button id="save-config-btn" class="save-btn">Save</button>
                <button id="close-config-btn" class="close-btn">Close</button>
            </footer>
        </div>

        <!-- Task Manager Modal -->
        <div id="task-manager-modal" class="modal hidden">
            <div class="modal-content">
                <header>
                    <h2 id="task-manager-title">Manage Tasks</h2>
                </header>
                
                <main>
                    <div class="task-manager-controls">
                        <button id="add-task-btn" class="add-btn">+ Add Task</button>
                    </div>
                    <div id="tasks-config" class="tasks-config">
                        <!-- Tasks will be dynamically generated -->
                    </div>
                </main>
                
                <footer>
                    <button id="save-tasks-btn" class="save-btn">Save</button>
                    <button id="close-tasks-btn" class="close-btn">Close</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
