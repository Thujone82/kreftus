<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BTC Track v1.2</title>
    <link rel="icon" href="./icons/32.png" type="image/png">
    <!-- You can create a 32x32.png from your 512x512.png or 192x192.png -->
    <link rel="apple-touch-icon" href="./icons/192.png">
    <!-- For older browsers or if you want an .ico file -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#222230">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a2b;
            color: #e0e0e0;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 30px);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #222230;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between logo and title */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333344;
        }
        
        #headerLogo {
            height: 40px; 
            width: 40px;  
            border-radius: 4px; /* Optional: slightly rounded corners for the logo */
        }

        header h1 {
            margin: 0;
            transition: color 0.3s ease; /* Smooth transition for accent color change */
            font-size: 1.8em;
            color: #f7931a; /* Default, will be overridden by JS */
        }

        .action-buttons button {
            background-color: #4a4a6a;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            white-space: nowrap; /* Prevent button text wrapping */
            transition: background-color 0.2s;
        }

        .action-buttons button:hover {
            background-color: #5a5a7a;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2a2a3b;
            font-size: 1.65em; 
        }
        .data-item:last-child {
            border-bottom: none;
        }

        .data-item .label {
            color: #c0c0c0;
            flex-basis: 45%;
            text-align: right;
            padding-right: 10px;
        }

        .data-item .value-container {
            flex-basis: 55%;
            text-align: left;
            display: flex;
            align-items: baseline; 
        }
        
        .data-item .value {
            font-weight: bold;
        }

        .data-item .change {
            font-size: 0.9em;
            margin-left: 8px;
            opacity: 0.8;
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status-message.loading {
            color: #3972bd;
        }
        .status-message.error {
            background-color: #502020;
            color: #ffaaaa;
        }

        /* Chart Controls Styling */
        .chart-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center; /* Align text and select vertically */
            margin-bottom: 10px;
            gap: 10px; /* Space between last updated text and select */
        }

        .chart-controls select {
            padding: 6px 8px;
            background-color: #333344;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .last-updated-text {
            font-size: 0.75em; /* Small font */
            color: #c0c0c0;   /* Subtle color */
            white-space: nowrap; /* Prevent wrapping */
        }

        /* Chart Styling */
        .chart-container {
            margin-top: 25px;
            width: 100%;
            height: 250px; 
            background-color: #2a2a3b; 
            border-radius: 6px;
            padding: 10px; box-sizing: border-box;
        }
        /* Configuration Modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2a2a3b;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #f7931a; /* Will be updated by JS if accent color changes */
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Specific styles for the insight modal's content area to make it full screen */
        #insightModal .modal-content {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            max-width: none; /* Override general max-width */
            margin: 0; /* Override auto margins for centering */
            border-radius: 0; /* No rounded corners for full screen */
            padding: 20px; 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column;
        }

        #insightModal .modal-content h2 {
            flex-shrink: 0; /* Prevent title from shrinking */
        }

        #insightModal .insight-content {
            white-space: pre-wrap; /* Preserve line breaks and spacing from AI */
            background-color: #333344; /* Slightly different background for content */
            padding: 15px; border-radius: 4px; 
            flex-grow: 1; /* Allow this to take up remaining vertical space */
            min-height: 100px; 
            max-height: none; /* Remove previous max-height for full screen */
            overflow-y: auto; 
            margin-bottom: 15px; /* Space before buttons */
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #c0c0c0;
        }

        .modal-content input[type="text"],
        .modal-content input[type="number"],
        .modal-content input[type="color"] { /* Added color input styling */
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #333344;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content input[type="color"] { /* Specific for color picker height */
             height: 40px; 
             padding: 5px; /* Adjust padding for color picker */
        }
         .modal-content input[type="number"]::-webkit-inner-spin-button,
         .modal-content input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .modal-content input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
            appearance: textfield; /* Standard property */
        }

        .modal-buttons {
            margin-top: 20px;
            text-align: right;
            flex-shrink: 0; /* Prevent buttons from shrinking in flex layout */
        }

        .modal-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #insightModal .modal-buttons {
            text-align: center; /* Center the close button in full-screen insight modal */
        }


        .modal-buttons button.cancel {
            background-color: #777;
        }
        .modal-buttons button:hover {
            opacity: 0.9;
        }

        /* Color Indicators */
        .green { color: #3dac41; }
        .red { color: #eb2d20; }
        .magenta { color: #b50edf; } /* For ATH proximity */
        .default-color { color: #e0e0e0; }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            header h1 { font-size: 1.3em; } 
            .action-buttons button { padding: 6px 10px; font-size: 0.8em; }
            .data-item { font-size: 1.5em; flex-direction: column; align-items: flex-start; } 
            .data-item .label { text-align: left; margin-bottom: 3px; font-size: 0.7em; flex-basis: auto;} 
            .data-item .value-container { flex-basis: auto; }
            .modal-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="configModal" class="modal">

    </div>

    <div id="insightModal" class="modal">
        <div class="modal-content">
            <h2 id="insightModalTitle">AI Bitcoin Insight</h2>
            <div id="insightContent" class="insight-content">Loading insight...</div>
            <div class="modal-buttons">
                <button id="closeInsightButton">Close</button>
            </div>
            
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://api.livecoinwatch.com";
        const COIN_CODE = "BTC";
        const CURRENCY = "USD";
        const ATH_PROXIMITY_PERCENT = 0.05; // For data item color
        const ATH_CHART_SHADE_THRESHOLD_PERCENT = 0.95; // For chart shading
        const HISTORICAL_WINDOW_MINUTES = 5;

        // DOM Elements
        const btcPriceEl = document.getElementById('btcPrice');
        const btcChange24hEl = document.getElementById('btcChange24h');
        const myBtcValueRowEl = document.getElementById('myBtcValueRow');
        const myBtcValueEl = document.getElementById('myBtcValue');
        const myBtcValueChange24hEl = document.getElementById('myBtcValueChange24h');
        const profitLossRowEl = document.getElementById('profitLossRow');
        const profitLossValueEl = document.getElementById('profitLossValue');
        const profitLossPercentEl = document.getElementById('profitLossPercent');
        const volume24hEl = document.getElementById('volume24h');
        const marketCapEl = document.getElementById('marketCap');
        const statusMessageEl = document.getElementById('statusMessage');
        const timeframeSelectEl = document.getElementById('timeframeSelect');
        const priceChartCanvas = document.getElementById('priceChartCanvas');
        const priceChartContainer = document.getElementById('priceChartContainer');
        const lastUpdatedTextEl = document.getElementById('lastUpdatedText');

        const configModalEl = document.getElementById('configModal');
        const configModalTitleEl = document.getElementById('configModalTitle');
        const apiKeyInput = document.getElementById('apiKey');
        const userBtcAmountInput = document.getElementById('userBtcAmount');
        const userTotalCostInput = document.getElementById('userTotalCost');
        const googleApiKeyInput = document.getElementById('googleApiKey');
        const accentColorPickerEl = document.getElementById('accentColorPicker');

        const insightsButtonEl = document.getElementById('insightsButton');
        const insightModalEl = document.getElementById('insightModal');
        const insightModalTitleEl = document.getElementById('insightModalTitle'); // For potential accent color
        const insightContentEl = document.getElementById('insightContent');

        const DEFAULT_ACCENT_COLOR = '#f7931a';
        let lastDataFetchTimestamp = null;
        let updateTimestampInterval = null;
        let config = {
            googleApiKey: '',
            apiKey: '',
            userBtcAmount: 0.0,
            userTotalCost: 0.0,
            selectedTimeframe: '24h',
            accentColor: DEFAULT_ACCENT_COLOR
        };

        function loadConfig() {
            const storedConfig = localStorage.getItem('btcTrackConfig');
            if (storedConfig) {
                const parsedConfig = JSON.parse(storedConfig);
                // Merge stored config with defaults to ensure all keys exist
                config = { ...config, ...parsedConfig }; 
                
                apiKeyInput.value = config.apiKey || '';
                userBtcAmountInput.value = config.userBtcAmount || '';
                userTotalCostInput.value = config.userTotalCost || '';
                googleApiKeyInput.value = config.googleApiKey || '';
                timeframeSelectEl.value = config.selectedTimeframe || '24h';
                accentColorPickerEl.value = config.accentColor || DEFAULT_ACCENT_COLOR;
            } else {
                // If no stored config, ensure picker shows default
                accentColorPickerEl.value = DEFAULT_ACCENT_COLOR;
            }
            // Update Insights button visibility based on loaded config
            toggleInsightsButtonVisibility();
        }

        function saveConfig() {
            config.apiKey = apiKeyInput.value.trim();
            config.userBtcAmount = parseFloat(userBtcAmountInput.value) || 0.0;
            config.userTotalCost = parseFloat(userTotalCostInput.value) || 0.0;
            config.accentColor = accentColorPickerEl.value || DEFAULT_ACCENT_COLOR;
            config.googleApiKey = googleApiKeyInput.value.trim();
            // selectedTimeframe is saved via its own event listener
            localStorage.setItem('btcTrackConfig', JSON.stringify(config));
        }

        function toggleConfigModal(show) {
            configModalEl.style.display = show ? 'flex' : 'none';
            if (show) { // Populate inputs when showing
                apiKeyInput.value = config.apiKey || '';
                userBtcAmountInput.value = config.userBtcAmount || '';
                userTotalCostInput.value = config.userTotalCost || '';
                googleApiKeyInput.value = config.googleApiKey || '';
                accentColorPickerEl.value = config.accentColor || DEFAULT_ACCENT_COLOR;
            }
        }

        function toggleInsightsButtonVisibility() {
            if (insightsButtonEl) {
                insightsButtonEl.style.display = config.googleApiKey ? 'inline-block' : 'none';
            }
        }

        function applyAccentColor() {
            const accent = config.accentColor || DEFAULT_ACCENT_COLOR;
            document.querySelector('header h1').style.color = accent;
            configModalTitleEl.style.color = accent; // Also color modal title
            insightModalTitleEl.style.color = accent; // Color insight modal title too

            // Chart line color will be applied directly in drawPriceChart
        }

        function hexToRgb(hex) {
            if (hex.startsWith('#')) {
                hex = hex.slice(1);
            }
            let r = 0, g = 0, b = 0;
            if (hex.length === 3) { // #RGB shorthand
                r = parseInt(hex[0] + hex[0], 16);
                g = parseInt(hex[1] + hex[1], 16);
                b = parseInt(hex[2] + hex[2], 16);
            } else if (hex.length === 6) { // #RRGGBB
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
            }
            return { r, g, b };
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0; // achromatic
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }

        function setStatus(message, type = 'loading') {
            statusMessageEl.textContent = message;
            statusMessageEl.className = `status-message ${type}`;
            statusMessageEl.style.display = message ? 'block' : 'none';
        }

        function formatCurrency(value, fractionDigits = 2) {
            if (typeof value !== 'number' || isNaN(value)) return '$----.--';
            return value.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: fractionDigits, maximumFractionDigits: fractionDigits });
        }
        
        function formatNumber(value, fractionDigits = 0) {
            if (typeof value !== 'number' || isNaN(value)) return '---';
            return value.toLocaleString('en-US', { minimumFractionDigits: fractionDigits, maximumFractionDigits: fractionDigits });
        }

        function applyColor(element, value) {
            element.classList.remove('green', 'red', 'magenta', 'default-color');
            if (value > 0) element.classList.add('green');
            else if (value < 0) element.classList.add('red');
            else element.classList.add('default-color');
        }
        
        function applyAthColor(element, currentPrice, athPrice) {
            if (athPrice && currentPrice >= (athPrice * (1 - ATH_PROXIMITY_PERCENT))) {
                 element.classList.remove('green', 'red', 'default-color');
                 element.classList.add('magenta');
            }
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        function updateLastUpdatedMessage() {
            if (!lastUpdatedTextEl) return;

            if (!lastDataFetchTimestamp) {
                lastUpdatedTextEl.textContent = 'Updated: --/--/--@--:--:--'; // Initial placeholder
                return;
            }

            const d = new Date(lastDataFetchTimestamp);
            const day = padZero(d.getDate());
            const month = padZero(d.getMonth() + 1); // Month is 0-indexed
            const year = d.getFullYear().toString().slice(-2);
            const hours = padZero(d.getHours());
            const minutes = padZero(d.getMinutes());

            let message = `Updated: ${month}${day}${year}@${hours}${minutes}`;

            const now = Date.now();
            const diffMs = now - lastDataFetchTimestamp;
            const diffMinutes = Math.floor(diffMs / (1000 * 60));

            if (diffMinutes >= 1) {
                if (diffMinutes < 120) {
                    message += ` (${diffMinutes} min ago)`;
                } else {
                    const diffHours = Math.floor(diffMinutes / 60);
                    message += ` (${diffHours} hour${diffHours > 1 ? 's' : ''} ago)`;
                }
            }
            lastUpdatedTextEl.textContent = message;
        }

        function toggleInsightModal(show) {
            if (insightModalEl) {
                insightModalEl.style.display = show ? 'flex' : 'none';
            }
        }

        async function fetchInsightFromGemini() {
            if (!config.googleApiKey) {
                insightContentEl.textContent = "Google API Key is not configured. Please set it up in Config.";
                return;
            }

            toggleInsightModal(true);
            insightContentEl.textContent = "Fetching AI insight, please wait...";

            // Using gemini-2.5-flash as a robust choice for a recent Flash model.
            // Verify with ListModels if a more specific identifier like "gemini-1.5-flash-preview-0520" is needed and available.
            const modelName = "gemini-2.5-flash-preview-05-20"; 
            const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${config.googleApiKey}`;            const prompt = "What is happening in Bitcoin today, Cover main headlines, with summaries. Length 500 words or less";

            try {
                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({})); // Try to parse error
                    const errorMessage = errorData?.error?.message || `API Error: ${response.status}`;
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                const insightText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No insight received from AI.";
                insightContentEl.textContent = insightText;
            } catch (error) {
                console.error("Error fetching Gemini insight:", error);
                insightContentEl.textContent = `Error fetching insight: ${error.message}`;
            }
        }

        async function fetchData() {
            if (!config.apiKey) {
                setStatus('API Key is not configured. Please set it up.', 'error');
                toggleConfigModal(true);
                return;
            }
            setStatus('Fetching data...', 'loading');

            const headers = {
                "Content-Type": "application/json",
                "x-api-key": config.apiKey
            };

            try {
                // Fetch current data
                const currentDataBody = JSON.stringify({ currency: CURRENCY, code: COIN_CODE, meta: true });
                const currentResponse = await fetch(`${API_BASE_URL}/coins/single`, { method: 'POST', headers, body: currentDataBody });
                if (!currentResponse.ok) {
                    const errorData = await currentResponse.json().catch(() => ({ message: "Unknown API error" }));
                    throw new Error(`API Error (${currentResponse.status}): ${errorData.message || currentResponse.statusText}`);
                }
                const currentData = await currentResponse.json();
                window.lastFetchedCurrentData = currentData; // Store for live chart redraw

                if (!currentData || typeof currentData.rate === 'undefined') {
                    throw new Error("Invalid data received from current API.");
                }

                const bitcoinPrice = currentData.rate;
                const allTimeHighUSD = currentData.allTimeHighUSD;
                const priceChange24hPercent_API = currentData.delta.day;

                // Fetch historical data for accurate 24h diff
                let priceDifference24h = null;
                const targetTimestamp24hAgoMs = Date.now() - (24 * 60 * 60 * 1000);
                const startTimestampMs = targetTimestamp24hAgoMs - (HISTORICAL_WINDOW_MINUTES * 60 * 1000);
                const endTimestampMs = targetTimestamp24hAgoMs + (HISTORICAL_WINDOW_MINUTES * 60 * 1000);
                
                try {
                    const historicalBody = JSON.stringify({ currency: CURRENCY, code: COIN_CODE, start: startTimestampMs, end: endTimestampMs, meta: false });
                    const historicalResponse = await fetch(`${API_BASE_URL}/coins/single/history`, { method: 'POST', headers, body: historicalBody });
                    if (historicalResponse.ok) {
                        const historicalData = await historicalResponse.json();
                        if (historicalData.history && historicalData.history.length > 0) {
                            let closestDataPoint = null;
                            let smallestTimeDiff = Infinity;
                            historicalData.history.forEach(point => {
                                const timeDiff = Math.abs(point.date - targetTimestamp24hAgoMs);
                                if (timeDiff < smallestTimeDiff) {
                                    smallestTimeDiff = timeDiff;
                                    closestDataPoint = point;
                                }
                            });
                            if (closestDataPoint && typeof closestDataPoint.rate === 'number') {
                                priceDifference24h = bitcoinPrice - closestDataPoint.rate;
                            }
                        }
                    } else {
                        console.warn("Historical data fetch failed, status:", historicalResponse.status);
                    }
                } catch (histError) {
                    console.warn("Error fetching historical data:", histError);
                }


                if (priceDifference24h === null && typeof priceChange24hPercent_API === 'number') {
                    const priceChangeDecimal = priceChange24hPercent_API / 100;
                    if ((1 + priceChangeDecimal) !== 0) {
                        const estimatedPrice24hAgo = bitcoinPrice / (1 + priceChangeDecimal);
                        priceDifference24h = bitcoinPrice - estimatedPrice24hAgo;
                         console.warn("Using estimated 24h price difference.");
                    }
                }
                
                let historicalChartData = null;
                try {
                    let historyStartMs;
                    const historyEndMs = Date.now();
                    const now = new Date();

                    if (config.selectedTimeframe === '24h') {
                        historyStartMs = historyEndMs - (24 * 60 * 60 * 1000);
                    } else if (config.selectedTimeframe === '7d') {
                        historyStartMs = historyEndMs - (7 * 24 * 60 * 60 * 1000);
                    } else if (config.selectedTimeframe === '1m') {
                        historyStartMs = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate()).getTime();
                    } else if (config.selectedTimeframe === '1y') {
                        historyStartMs = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate()).getTime();
                    } else { 
                        historyStartMs = historyEndMs - (24 * 60 * 60 * 1000);
                    }

                    const chartHistoryBody = JSON.stringify({ currency: CURRENCY, code: COIN_CODE, start: historyStartMs, end: historyEndMs, meta: false });
                    const chartHistoryResponse = await fetch(`${API_BASE_URL}/coins/single/history`, { method: 'POST', headers, body: chartHistoryBody });
                    if (chartHistoryResponse.ok) {
                        const chartData = await chartHistoryResponse.json();
                        historicalChartData = chartData.history || [];
                        window.lastFetchedHistoricalChartData = historicalChartData; // Store for live chart redraw
                    } else { console.warn("Chart historical data fetch failed, status:", chartHistoryResponse.status); }
                } catch (chartHistError) { console.warn("Error fetching chart historical data:", chartHistError); }

                lastDataFetchTimestamp = Date.now(); // Set timestamp after successful fetch
                updateDisplay(currentData, priceDifference24h, historicalChartData);
                updateLastUpdatedMessage(); // Update message immediately

                setStatus(''); 

            } catch (error) {
                console.error("Fetch Data Error:", error);
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        function updateDisplay(data, priceDifference24h, historicalChartData) {
            const btcPrice = data.rate;
            
            btcPriceEl.textContent = formatCurrency(btcPrice);
            applyColor(btcPriceEl, priceDifference24h !== null ? priceDifference24h : data.delta.day); 
            if (data.allTimeHighUSD) {
                applyAthColor(btcPriceEl, btcPrice, data.allTimeHighUSD);
            }

            if (priceDifference24h !== null) {
                btcChange24hEl.textContent = `[${priceDifference24h >= 0 ? '+' : ''}${formatCurrency(priceDifference24h)}]`;
                applyColor(btcChange24hEl, priceDifference24h);
            } else {
                btcChange24hEl.textContent = `(${data.delta.day >= 0 ? '+' : ''}${formatNumber(data.delta.day, 2)}%)`;
                applyColor(btcChange24hEl, data.delta.day);
            }

            if (config.userBtcAmount > 0) {
                myBtcValueRowEl.style.display = 'flex';
                const myBtcVal = config.userBtcAmount * btcPrice;
                myBtcValueEl.textContent = formatCurrency(myBtcVal);
                applyColor(myBtcValueEl, priceDifference24h !== null ? priceDifference24h : data.delta.day); 

                if (priceDifference24h !== null) {
                    const myBtcValChange24h = config.userBtcAmount * priceDifference24h;
                    myBtcValueChange24hEl.textContent = `[${myBtcValChange24h >= 0 ? '+' : ''}${formatCurrency(myBtcValChange24h)}]`;
                    applyColor(myBtcValueChange24hEl, myBtcValChange24h);
                } else {
                     myBtcValueChange24hEl.textContent = ''; 
                }

                if (config.userTotalCost > 0) {
                    profitLossRowEl.style.display = 'flex';
                    const profitLoss = myBtcVal - config.userTotalCost;
                    const profitLossPct = (config.userTotalCost !== 0) ? (profitLoss / config.userTotalCost) * 100 : 0;
                    
                    profitLossValueEl.textContent = formatCurrency(profitLoss);
                    applyColor(profitLossValueEl, profitLoss);
                    
                    profitLossPercentEl.textContent = `(${profitLossPct >= 0 ? '+' : ''}${formatNumber(profitLossPct, 2)}%)`;
                    applyColor(profitLossPercentEl, profitLoss); 
                } else {
                    profitLossRowEl.style.display = 'none';
                }
            } else {
                myBtcValueRowEl.style.display = 'none';
                profitLossRowEl.style.display = 'none';
            }

            volume24hEl.textContent = formatCurrency(data.volume, 0);
            applyColor(volume24hEl, data.delta.day); 
            
            marketCapEl.textContent = formatCurrency(data.cap, 0);
            applyColor(marketCapEl, data.delta.day); 

            if (historicalChartData && historicalChartData.length > 0) {
                drawPriceChart(historicalChartData, config.selectedTimeframe, data.allTimeHighUSD, config.accentColor || DEFAULT_ACCENT_COLOR);
            }
        }

        document.getElementById('refreshButton').addEventListener('click', fetchData);
        document.getElementById('configButton').addEventListener('click', () => toggleConfigModal(true));
        document.getElementById('cancelConfigButton').addEventListener('click', () => toggleConfigModal(false));
        document.getElementById('saveConfigButton').addEventListener('click', () => {
            saveConfig();
            toggleConfigModal(false);
            applyAccentColor();
            toggleInsightsButtonVisibility(); // Update visibility after save
            if (config.apiKey) {
                fetchData(); 
            } else {
                // Clear data if API key removed? Or just show error.
                setStatus('API Key is required to fetch data.', 'error');
            }
        });
        timeframeSelectEl.addEventListener('change', (event) => {
            config.selectedTimeframe = event.target.value;
            localStorage.setItem('btcTrackConfig', JSON.stringify(config)); 
            fetchData(); 
        });
        accentColorPickerEl.addEventListener('input', () => { 
            config.accentColor = accentColorPickerEl.value;
            applyAccentColor();
            if (document.getElementById('priceChartCanvas').offsetParent !== null) { 
                 const lastFetchedData = window.lastFetchedCurrentData; 
                 const lastFetchedChartData = window.lastFetchedHistoricalChartData; 
                 if(lastFetchedData && lastFetchedChartData) {
                    drawPriceChart(lastFetchedChartData, config.selectedTimeframe, lastFetchedData.allTimeHighUSD, config.accentColor || DEFAULT_ACCENT_COLOR);
                 }
            }
        });

        insightsButtonEl.addEventListener('click', fetchInsightFromGemini);
        document.getElementById('closeInsightButton').addEventListener('click', () => toggleInsightModal(false));



        function drawPriceChart(history, timeframe, allTimeHighUSD, accentColor) {
            if (!priceChartCanvas) return;
            const ctx = priceChartCanvas.getContext('2d');
            
            priceChartCanvas.width = priceChartContainer.clientWidth - 20; 
            priceChartCanvas.height = priceChartContainer.clientHeight - 20; 

            ctx.clearRect(0, 0, priceChartCanvas.width, priceChartCanvas.height);

            if (!history || history.length < 2) {
                ctx.fillStyle = '#777';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = '16px Arial';
                ctx.fillText('Not enough data for chart', priceChartCanvas.width / 2, priceChartCanvas.height / 2);
                return;
            }

            const rates = history.map(p => p.rate);
            const dates = history.map(p => p.date);

            const minPrice = Math.min(...rates);
            const maxPrice = Math.max(...rates);
            const startTime = dates[0];
            const endTime = dates[dates.length - 1];
            const timeRange = endTime - startTime;
            let priceRange = maxPrice - minPrice;

            if (priceRange === 0) { 
                priceRange = maxPrice * 0.1 || 1; 
            }

            const padding = { top: 20, right: 30, bottom: 40, left: 65 };
            const chartWidth = priceChartCanvas.width - padding.left - padding.right;
            const chartHeight = priceChartCanvas.height - padding.top - padding.bottom;

            const athThresholdChart = allTimeHighUSD ? allTimeHighUSD * ATH_CHART_SHADE_THRESHOLD_PERCENT : Infinity;
            
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, padding.top + chartHeight);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top + chartHeight);
            ctx.lineTo(padding.left + chartWidth, padding.top + chartHeight);
            ctx.stroke();

            ctx.fillStyle = '#aaa';
            ctx.font = '10px Arial';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            const yLabelCount = 3;
            for (let i = 0; i < yLabelCount; i++) {
                const value = minPrice + (priceRange / (yLabelCount -1)) * i;
                const y = padding.top + chartHeight - ( (value - minPrice) / priceRange * chartHeight );
                ctx.fillText(formatCurrency(value,0), padding.left - 8, y);
            }

            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            let xLabelStart = "Start", xLabelMid = "Mid", xLabelEnd = "Now";
            if (timeframe === '24h') { xLabelStart = '24h ago'; xLabelMid = '12h ago'; }
            else if (timeframe === '7d') { xLabelStart = '7d ago'; xLabelMid = '~3.5d ago'; }
            else if (timeframe === '1m') { xLabelStart = '1mo ago'; xLabelMid = '~15d ago'; }
            else if (timeframe === '1y') { xLabelStart = '1y ago'; xLabelMid = '~6mo ago'; }
            if (timeframe === '1m' || timeframe === '1y') {
                const startDate = new Date(startTime); const midDate = new Date(startTime + timeRange / 2);
                xLabelStart = `${startDate.toLocaleString('default', { month: 'short' })} '${startDate.getFullYear().toString().slice(-2)}`;
                xLabelMid = `${midDate.toLocaleString('default', { month: 'short' })} '${midDate.getFullYear().toString().slice(-2)}`;
            }
            ctx.fillText(xLabelStart, padding.left, padding.top + chartHeight + 8);
            ctx.fillText(xLabelMid, padding.left + chartWidth / 2, padding.top + chartHeight + 8);
            ctx.fillText(xLabelEnd, padding.left + chartWidth, padding.top + chartHeight + 8);

            // ATH Proximity Shading
            if (allTimeHighUSD && maxPrice > athThresholdChart) {
                ctx.beginPath();
                let firstPoint = true;
                let lastXAbove = -1;

                const thresholdYCoord = padding.top + chartHeight - (((Math.min(maxPrice, athThresholdChart) - minPrice) / priceRange) * chartHeight);

                // Start path at the beginning of the chart on the threshold line if first point is above
                const firstRate = history[0].rate;
                const firstX = padding.left;
                if (firstRate >= athThresholdChart) {
                    ctx.moveTo(firstX, thresholdYCoord);
                    ctx.lineTo(firstX, padding.top + chartHeight - (((firstRate - minPrice) / priceRange) * chartHeight));
                    lastXAbove = firstX;
                }


                for (let i = 0; i < history.length; i++) {
                    const point = history[i];
                    const x = padding.left + ((point.date - startTime) / timeRange * chartWidth);
                    const y = padding.top + chartHeight - (((point.rate - minPrice) / priceRange) * chartHeight);

                    if (point.rate >= athThresholdChart) {
                        if (i > 0 && history[i-1].rate < athThresholdChart) { // Crossed threshold from below
                             // If first point was below threshold, start new segment from threshold
                            if (lastXAbove === -1) ctx.moveTo(x, thresholdYCoord);
                            else ctx.lineTo(x, thresholdYCoord); // Continue along threshold
                        }
                        ctx.lineTo(x, y);
                        lastXAbove = x;
                    } else if (lastXAbove !== -1) { // Was above, now below
                        ctx.lineTo(lastXAbove, thresholdYCoord); // Draw down to threshold from last point above
                        // ctx.lineTo(x, thresholdYCoord); // Draw along threshold to current x (which is below) - this might be too much
                        lastXAbove = -1; // Reset
                    }
                }

                if (lastXAbove !== -1) { // If the line ends above threshold
                    ctx.lineTo(lastXAbove, thresholdYCoord);
                }
                
                ctx.closePath(); 
                
                const rgbAccent = hexToRgb(accentColor);
                const hslAccent = rgbToHsl(rgbAccent.r, rgbAccent.g, rgbAccent.b);
                
                const shadeLightness = Math.min(90, hslAccent.l + 30); // Increase lightness, cap at 90
                const shadeAlpha = 0.2; 
                const athShadeColor = `hsla(${hslAccent.h}, ${hslAccent.s}%, ${shadeLightness}%, ${shadeAlpha})`;
                ctx.fillStyle = athShadeColor;
                ctx.fill();
            }


            // Draw Price Line
            ctx.strokeStyle = accentColor; 
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            history.forEach((point, index) => {
                const x = padding.left + ((point.date - startTime) / timeRange * chartWidth);
                const y = padding.top + chartHeight - (((point.rate - minPrice) / priceRange) * chartHeight);
                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (config.apiKey) { 
                     fetchData(); 
                }
            }, 250); 
        });

        // Store last fetched data for live chart redraw on accent color change
        window.lastFetchedCurrentData = null;
        window.lastFetchedHistoricalChartData = null;

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            applyAccentColor();
            if (!config.apiKey) {
                setStatus('Welcome! Please configure your API Key to get started.', 'loading');
                toggleConfigModal(true);
            } else {
                fetchData();
                toggleInsightsButtonVisibility(); // Check on initial load too
            }
            // Initial call to set the placeholder or initial timestamp if data is fetched quickly
            updateLastUpdatedMessage(); 

            if (updateTimestampInterval) clearInterval(updateTimestampInterval); // Clear existing if any

            // Schedule the first update after 62 seconds, then subsequent updates every 60 seconds
            setTimeout(() => {
                updateLastUpdatedMessage(); // First update of "ago"
                updateTimestampInterval = setInterval(updateLastUpdatedMessage, 60 * 1000); // Subsequent updates
            }, 62 * 1000);


            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                    .catch(error => console.error('Service Worker registration failed:', error));
            }
        });
    </script>
