<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">    
    <title>BTC Track v1.4</title>
    <link rel="icon" href="./icons/32.png" type="image/png">
    <!-- You can create a 32x32.png from your 512x512.png or 192x192.png -->
    <link rel="apple-touch-icon" href="./icons/192.png">
    <!-- For older browsers or if you want an .ico file -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#222230">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a2b;
            color: #e0e0e0;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 30px);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #222230;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between logo and title */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333344;
        }
        
        #headerLogo {
            height: 40px; 
            width: 40px;  
            border-radius: 4px; /* Optional: slightly rounded corners for the logo */
        }

        header h1 {
            margin: 0;
            transition: color 0.3s ease; /* Smooth transition for accent color change */
            font-size: 1.8em;
            color: #f7931a; /* Default, will be overridden by JS */
        }

        .action-buttons button {
            background-color: #4a4a6a;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            white-space: nowrap; /* Prevent button text wrapping */
            transition: background-color 0.2s;
        }

        .action-buttons button:hover {
            background-color: #5a5a7a;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2a2a3b;
            font-size: 1.65em; 
        }
        .data-item:last-child {
            border-bottom: none;
        }

        .data-item .label {
            color: #c0c0c0;
            flex-basis: 40%; /* Adjusted from 45% to make label column narrower */
            text-align: right;
            padding-right: 10px;
        }

        .data-item .value-container {
            flex-basis: 60%; /* Adjusted from 55% to accommodate narrower label */
            text-align: left;
            display: flex;
            align-items: baseline; 
        }
        
        .data-item .value {
            font-weight: bold;
        }

        .data-item .change {
            font-size: 0.9em;
            margin-left: 8px;
            opacity: 0.8;
        }

        .data-item .label,
        .data-item .value,
        .data-item .change {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status-message.loading {
            color: #3972bd;
        }
        .status-message.error {
            background-color: #502020;
            color: #ffaaaa;
        }

        /* Chart Controls Styling */
        .chart-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center; /* Align text and select vertically */
            margin-bottom: 10px;
            gap: 10px; /* Space between last updated text and select */
        }

        .chart-controls select {
            padding: 6px 8px;
            background-color: #333344;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .last-updated-text {
            font-size: 0.75em; /* Small font */
            color: #c0c0c0;   /* Subtle color */
            white-space: nowrap; /* Prevent wrapping */
        }

        /* Chart Styling */
        .chart-container {
            margin-top: 25px;
            width: 100%;
            height: 250px; 
            background-color: #2a2a3b; 
            border-radius: 6px;
            padding: 10px; box-sizing: border-box;
        }
        /* Configuration Modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2a2a3b;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #f7931a; /* Will be updated by JS if accent color changes */
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Specific styles for the insight modal's content area to make it full screen */
        #insightModal .modal-content {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            max-width: none; /* Override general max-width */
            margin: 0; /* Override auto margins for centering */
            border-radius: 0; /* No rounded corners for full screen */
            padding: 20px; 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column;
        }

        #insightModal .modal-content h2 {
            flex-shrink: 0; /* Prevent title from shrinking */
        }

        #insightModalHeaderLogo {
            height: 1.3em; /* Approx 30% larger than parent h2 font-size */
            width: auto;   /* Maintain aspect ratio */
            vertical-align: middle; /* Better alignment with text */
            margin-right: 0.3em;
            border-radius: 3px;
        }

        #insightModalTitleText {
            vertical-align: middle; /* Align text with the vertically centered logo */
        }


        #insightModal .insight-content {
            /* white-space: pre-wrap; Removed to allow HTML rendering */
            background-color: #333344; /* Slightly different background for content */
            padding: 15px; border-radius: 4px; 
            flex-grow: 1; /* Allow this to take up remaining vertical space */
            min-height: 100px; 
            max-height: none; /* Remove previous max-height for full screen */
            overflow-y: auto; 
            margin-bottom: 15px; /* Space before buttons */
        }
        /* Markdown specific styling for insight content */
        #insightModal .insight-content p {
            margin-top: 0;
            margin-bottom: 0.75em;
            line-height: 1.6;
        }
        #insightModal .insight-content h1,
        #insightModal .insight-content h2,
        #insightModal .insight-content h3,
        #insightModal .insight-content h4,
        #insightModal .insight-content h5,
        #insightModal .insight-content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            line-height: 1.3;
            color: var(--accent-color, #f7931a); /* Use accent color for headers */
        }
        #insightModal .insight-content ul,
        #insightModal .insight-content ol {
            margin-top: 0.5em;
            margin-bottom: 1em;
            padding-left: 2em;
        }
        #insightModal .insight-content li {
            margin-bottom: 0.3em;
        }
        #insightModal .insight-content code {
            background-color: #222230; /* Darker than content bg */
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.9em;
        }
        #insightModal .insight-content a {
            color: var(--accent-color, #f7931a);
            text-decoration: underline;
        }
        #insightModal .insight-content a:hover {
            opacity: 0.8;
        }
        #insightModal .insight-content hr {
            border: 0;
            height: 1px;
            background-color: #555;
            margin: 1.5em 0;
        }


        /* New styles for arranging label and input/select on the same row */
        .modal-content .config-item-row {
            display: flex;
            align-items: center; /* Vertically aligns label and the input/select */
            margin-top: 15px;    /* Standard spacing from the element above */
            /* margin-bottom will be handled by the next element's margin-top or can be added if needed */
        }

        .modal-content .config-item-row label {
            display: inline;     /* Override default block display for labels */
            margin-top: 0;       /* Reset top margin */
            margin-bottom: 0;    /* Reset bottom margin */
            margin-right: 10px;  /* Space between label and the input/select */
            flex-shrink: 0;      /* Prevent label from shrinking */
        }

        .modal-content .config-item-row select,
        .modal-content .config-item-row input[type="text"], /* If other inputs were to use this row layout */
        .modal-content .config-item-row input[type="number"] {
            flex-grow: 1;        /* Allow the input/select to take available space */
            width: auto;         /* Override fixed width calculations */
            margin-bottom: 0;    /* Reset bottom margin as row handles vertical spacing */
        }
        /* Make the voice select dropdown 20px narrower */
        .modal-content .config-item-row #voiceSelect {
            margin-right: 20px;
        }
        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #c0c0c0;
        }

        .modal-content input[type="text"],
        .modal-content input[type="number"],
        .modal-content input[type="password"],
        .modal-content input[type="color"],
        .modal-content select { /* General styling for select elements in modal */
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #333344;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content input[type="color"] { /* Specific for color picker height */
             height: 40px; 
             padding: 5px; /* Adjust padding for color picker */
        }
        /* API Key Input Styling */
        .api-key-wrapper {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between input and status icon */
        }
        .api-key-input {
            flex-grow: 1; /* Allow input to take up available space */
            width: auto; /* Override the general input width */
            min-width: 0; /* Prevent overflow in tight spaces */
            margin-bottom: 0; /* Wrapper handles vertical spacing */
        }
        .api-key-status {
            font-size: 1.2em;
            cursor: default;
            flex-shrink: 0; /* Prevent status icon from shrinking */
        }
         .modal-content input[type="number"]::-webkit-inner-spin-button,
         .modal-content input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .modal-content input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
            appearance: textfield; /* Standard property */
        }

        .modal-buttons {
            margin-top: 20px;
            text-align: right;
            flex-shrink: 0; /* Prevent buttons from shrinking in flex layout */
        }

        .modal-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #insightModal .modal-buttons {
            text-align: center; /* Center the close button in full-screen insight modal */
        }


        .modal-buttons button.cancel {
            background-color: #777;
        }
        .modal-buttons button:hover {
            opacity: 0.9;
        }
        #insightModal .modal-buttons button#updateInsightButton {
            background-color: #5a5a7a; /* A different color for the update button */
        }
        #insightModal .modal-buttons button#playInsightButton {
            background-color: #4CAF50; /* Green, similar to save/config buttons */
        }
        /* Pulse animation for loading state */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(247, 147, 26, 0.7); /* Accent color #f7931a with alpha */
            }
            70% {
                box-shadow: 0 0 0 10px rgba(247, 147, 26, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(247, 147, 26, 0);
            }
        }
        .is-pulsing {
            animation: pulse 1.5s infinite;
        }
        /* PWA Update Notification Styling */
        #updateNotification {
            display: none;
            background-color: #3972bd; /* Consistent with loading status */
            color: white;
            position: fixed;
            bottom: 20px; /* Increased bottom margin */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            padding: 15px;
            border-radius: 8px; /* Slightly larger radius */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Enhanced shadow */
            text-align: center;
        }
        #updateNotification button {
            background-color: var(--accent-color, #f7931a); /* Use CSS variable for accent color */
            color: #1a1a2b; /* Dark text for light button, assuming accent is light */
            border: none;
            padding: 10px 15px; /* Slightly larger padding */
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        #updateNotification button:hover {
            opacity: 0.85;
        }


        /* Color Indicators */
        .green { color: #3dac41; }
        .red { color: #eb2d20; }
        .magenta { color: #b50edf; } /* For ATH proximity */
        .default-color { color: #e0e0e0; }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            header h1 { font-size: 1.3em; }
            .action-buttons {
                flex-wrap: nowrap; /* Prevent buttons from wrapping to a new line */
                gap: 5px;          /* Space between buttons, replaces individual margins */
            }
            .action-buttons button {
                padding: 5px 8px;   /* Slightly reduced padding */
                font-size: 0.75em; /* Slightly reduced font size */
                margin-left: 0;     /* Remove individual margin, using gap on parent now */
                flex-shrink: 1;     /* Allow buttons to shrink if space is tight */
                min-width: 0;       /* Allows buttons to shrink below their content's natural width */
            }
            .data-item { font-size: 1.5em; flex-direction: column; align-items: flex-start; } 
            .data-item .label { text-align: left; margin-bottom: 3px; font-size: 0.7em; flex-basis: auto;} 
            .data-item .value-container { flex-basis: auto; }
            .modal-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title-group">
                <img src="./icons/512.png" alt="BTC Track Logo" id="headerLogo">
                <h1>BTC Track</h1>
            </div>
            <div class="action-buttons">
                <button id="insightsButton" style="display: none;">Insights</button>
                <button id="refreshButton">Refresh</button>
                <button id="configButton">Config</button>
            </div>
        </header>

        <div id="dataDisplay">
            <div class="data-item">
                <span class="label">Bitcoin (USD):</span>
                <div class="value-container">
                    <span class="value default-color" id="btcPrice">$----.--</span>
                    <span class="change default-color" id="btcChange24h">[$-.--]</span>

            <div class="data-item" id="myBtcValueRow" style="display: none;">
                <span class="label">My BTC Value:</span>
                <div class="value-container">
                    <span class="value default-color" id="myBtcValue">$----.--</span>
                    <span class="change default-color" id="myBtcValueChange24h">[$-.--]</span>

            <div class="data-item" id="profitLossRow" style="display: none;">

                    <span class="value default-color" id="profitLossValue">$----.--</span>
                    <span class="change default-color" id="profitLossPercent">(-.--%)</span>
                </div>
            </div>
            <div class="data-item">
                <span class="label">24H Volume:</span>
                <div class="value-container">
                    <span class="value default-color" id="volume24h">$---,---,---</span>
                </div>
            </div>
            <div class="data-item">
                <span class="label">Market Cap:</span>

        <div class="chart-controls">
            <span id="lastUpdatedText" class="last-updated-text"></span>
            <select id="timeframeSelect">
                <option value="3h">Last 3 Hours</option>
                <option value="24h" selected>Last 24 Hours</option>

        <div class="chart-container" id="priceChartContainer">
            <canvas id="priceChartCanvas"></canvas>

    </div>

    <div id="configModal" class="modal">
        <div class="modal-content">
            <h2 id="configModalTitle">Configuration</h2>
            <label for="apiKey">LiveCoinWatch API Key:</label>
            <div class="api-key-wrapper">
                <input type="password" id="apiKey" placeholder="Enter your API Key" class="api-key-input">
                <span id="liveCoinWatchApiKeyStatus" class="api-key-status"></span>
            </div>
            <div id="getApiKeyLinkContainer" style="text-align: right; margin-top: -5px; margin-bottom: 10px;">
                <a href="https://www.livecoinwatch.com/tools/api" target="_blank" rel="noopener noreferrer" style="font-size: 0.8em; color: var(--accent-color, #f7931a);">Get Free API Key</a>

            <label for="userBtcAmount">My BTC Amount (Optional):</label>
            <input type="number" id="userBtcAmount" placeholder="e.g., 0.5" step="any">

            <label for="userTotalCost">Total Cost for My BTC (USD, Optional):</label>
            <input type="number" id="userTotalCost" placeholder="e.g., 10000" step="any">
            
            <label for="googleApiKey">Google API Key (for Insights):</label>
            <div class="api-key-wrapper">
                <input type="password" id="googleApiKey" placeholder="Enter your Google API Key" class="api-key-input">
                <span id="googleApiKeyStatus" class="api-key-status"></span>

    <div id="insightModal" class="modal">
        <div class="modal-content">
            <h2 id="insightModalTitle">
                <img src="./icons/512.png" alt="Logo" id="insightModalHeaderLogo"> <span id="insightModalTitleText">AI Insight</span>
            </h2>
            <div id="insightTimestamp" style="font-size: 0.8em; color: #aaa; margin-bottom: 10px; text-align: center; display: none;">
                <!-- Timestamp will be populated here -->
            </div>

        </div>

    <div id="updateNotification">
        <span>A new version is available.</span>
        <button id="reloadPageButton">Update</button>
    </div>

    <script>
        // Debounce function
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // --- API Key Validation ---

        let validationAbortControllers = {
            livecoinwatch: null,
            google: null
        };

        async function validateLiveCoinWatchApiKey(apiKey) {
            if (validationAbortControllers.livecoinwatch) {
                validationAbortControllers.livecoinwatch.abort();
            }
            validationAbortControllers.livecoinwatch = new AbortController();
            const signal = validationAbortControllers.livecoinwatch.signal;

            if (!apiKey) {
                liveCoinWatchApiKeyStatusEl.textContent = '';
                return;
            }

            liveCoinWatchApiKeyStatusEl.textContent = '...'; // Loading/checking indicator
            liveCoinWatchApiKeyStatusEl.title = 'Checking key...';

            try {
                // The /credits endpoint is a lightweight way to check for a valid key
                const response = await fetch(`${API_BASE_URL}/credits`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-api-key': apiKey },
                    signal
                });

                if (signal.aborted) return;

                liveCoinWatchApiKeyStatusEl.textContent = response.ok ? '✅' : '❌';
                liveCoinWatchApiKeyStatusEl.title = response.ok ? 'API Key is valid!' : `Invalid key (Status: ${response.status})`;
            } catch (error) {
                if (error.name === 'AbortError') return; // Abort is expected, do nothing
                console.error('Error validating LiveCoinWatch API key:', error);
                liveCoinWatchApiKeyStatusEl.textContent = '⚠️';
                liveCoinWatchApiKeyStatusEl.title = 'Network error during validation';
            }
        }

        async function validateGoogleApiKey(apiKey) {
            if (validationAbortControllers.google) {
                validationAbortControllers.google.abort();
            }
            validationAbortControllers.google = new AbortController();
            const signal = validationAbortControllers.google.signal;

            if (!apiKey) {
                googleApiKeyStatusEl.textContent = '';
                return;
            }

            googleApiKeyStatusEl.textContent = '...';
            googleApiKeyStatusEl.title = 'Checking key...';

            try {
                const validationUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`;
                const response = await fetch(validationUrl, { signal });

                if (signal.aborted) return;

                googleApiKeyStatusEl.textContent = response.ok ? '✅' : '❌';
                googleApiKeyStatusEl.title = response.ok ? 'API Key is valid!' : `Invalid key (Status: ${response.status})`;
            } catch (error) {
                if (error.name === 'AbortError') return; // Abort is expected, do nothing
                console.error('Error validating Google API key:', error);
                googleApiKeyStatusEl.textContent = '⚠️';
                googleApiKeyStatusEl.title = 'Network error during validation';
            }
        }
        const API_BASE_URL = "https://api.livecoinwatch.com";
        const COIN_CODE = "BTC";
        const CURRENCY = "USD";
        const ATH_PROXIMITY_PERCENT = 0.05; // For data item color
        const ATH_CHART_SHADE_THRESHOLD_PERCENT = 0.95; // For chart shading
        const HISTORICAL_WINDOW_MINUTES = 5;
        const DATA_CACHE_DURATION_MS = 10 * 60 * 1000; // 10 minutes

        // Constants for IndexedDB
        const API_KEY_DB_NAME = 'btcAppDB';            // Must match sw.js
        const APP_DATA_STORE_NAME = 'appDataStore';    // Renamed for clarity, was appConfigStore
        const CONFIG_IDB_KEY = 'appConfig';            // Key for the main config object
        const CURRENT_DATA_IDB_KEY = 'currentDataCache'; // Key for _current_data_cache


        // DOM Elements
        const headerLogo = document.getElementById('headerLogo'); 
        const btcPriceEl = document.getElementById('btcPrice');
        const btcChange24hEl = document.getElementById('btcChange24h');
        const myBtcValueRowEl = document.getElementById('myBtcValueRow');
        const myBtcValueEl = document.getElementById('myBtcValue');
        const myBtcValueChange24hEl = document.getElementById('myBtcValueChange24h');
        const profitLossRowEl = document.getElementById('profitLossRow');

        function applyInlineFormattingForInsight(lineContent) {
            // Links: text
            lineContent = lineContent.replace(/\[([^\]]+?)\]\(([^)]+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            // Inline Code: `code`
            lineContent = lineContent.replace(/`([^`]+?)`/g, '<code>$1</code>');
            // Bold and Italic: ***text***
            lineContent = lineContent.replace(/\*\*\*([^\*]+?)\*\*\*/g, '<b><em>$1</em></b>');
            // Bold: **text**
            lineContent = lineContent.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');
            // Italic: *text* or _text_
            lineContent = lineContent.replace(/(?<!\*)\*([^\*]+?)\*(?!\*)/g, '<em>$1</em>'); // Single asterisks
            lineContent = lineContent.replace(/_([^_]+?)_/g, '<em>$1</em>'); // Underscores
            return lineContent;
        }

        function formatAiResponseToHtmlForInsight(text) {
            if (!text) return '';

            const lines = text.split('\n');
            let processedLines = [];
            let inUnorderedList = false;
            let inOrderedList = false; // Added for completeness, though not used by current Gemini output
            let inBlockquote = false;  // Added for completeness

            const closeAllOpenBlocks = () => {
                if (inUnorderedList) { processedLines.push('</ul>'); inUnorderedList = false; }
                if (inOrderedList) { processedLines.push('</ol>'); inOrderedList = false; }
                if (inBlockquote) { processedLines.push('</blockquote>'); inBlockquote = false; }
            };

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let effectiveContent = line.replace(/[\u00A0\u200B\uFEFF]+/g, ' ').trim();

                if (effectiveContent.length === 0) {
                    if (!inUnorderedList && !inOrderedList && !inBlockquote) {
                        if (processedLines.length > 0 && 
                            !processedLines[processedLines.length -1].endsWith('<br>') &&
                            !processedLines[processedLines.length -1].endsWith('</ul>') && // Don't add <br> after closing a list
                            !processedLines[processedLines.length -1].endsWith('</ol>') &&
                            !processedLines[processedLines.length -1].endsWith('</blockquote>') &&
                            !processedLines[processedLines.length -1].match(/<\/h[1-6]>$/) // Don't add <br> after a heading
                            ) {
                            
                            let nextLineIsListItem = false;
                            if (i + 1 < lines.length) {
                                const nextLineTrimmed = lines[i+1].trim();
                                if (nextLineTrimmed.startsWith('* ') || nextLineTrimmed.startsWith('- ') || /^\d+\.\s/.test(nextLineTrimmed)) {
                                    nextLineIsListItem = true;
                                }
                            }
                            if (!nextLineIsListItem) {
                                processedLines.push('<br>');
                            }
                        }
                    }
                    continue;
                }

                let headingMatch = effectiveContent.match(/^(#{1,6})\s+(.*)/);
                if (headingMatch) {
                    closeAllOpenBlocks();
                    let level = headingMatch[1].length;
                    processedLines.push(`<h${level}>${applyInlineFormattingForInsight(headingMatch[2].trim())}</h${level}>`);
                    continue;
                }

                if (/^(\-{3,}|\*{3,}|_{3,})$/.test(effectiveContent)) {
                    closeAllOpenBlocks();
                    processedLines.push('<hr>');
                    continue;
                }

                if (effectiveContent.startsWith('* ') || effectiveContent.startsWith('- ')) {
                    if (!inUnorderedList) { closeAllOpenBlocks(); processedLines.push('<ul>'); inUnorderedList = true; }
                    processedLines.push(`<li>${applyInlineFormattingForInsight(effectiveContent.substring(2).trim())}</li>`);
                    continue;
                }
                if (inUnorderedList && !(effectiveContent.startsWith('* ') || effectiveContent.startsWith('- '))) { closeAllOpenBlocks(); }

                closeAllOpenBlocks();
                processedLines.push(`<p>${applyInlineFormattingForInsight(effectiveContent)}</p>`);
            }

            closeAllOpenBlocks();
            return processedLines.join('').replace(/<\/li><br><li>/g, '</li><li>').replace(/<\/ul><br><ul>/g, '</ul><ul>').replace(/<br><\/ul>/g, '</ul>').replace(/<br><\/ol>/g, '</ol>');
        }

                request.onsuccess = event => {

        async function saveDataToIndexedDB(key, dataToSave) {
            if (!dbInstance) {
                console.error('[DB] dbInstance is not initialized in saveDataToIndexedDB. Cannot save.');
                throw new Error("Database not initialized. Cannot save data.");
            }
            try {
                const transaction = dbInstance.transaction(APP_DATA_STORE_NAME, 'readwrite');
                const store = transaction.objectStore(APP_DATA_STORE_NAME);
                console.log(`[DB] Attempting to save to IndexedDB. Key: ${key}, Data:`, JSON.parse(JSON.stringify(dataToSave)));
                const request = store.put({ id: key, value: dataToSave });

                return new Promise((resolve, reject) => {
                    request.onerror = (event) => {
                        console.error(`[DB] store.put error for key ${key}:`, event.target.error);
                        reject(event.target.error);
                    };
                    transaction.oncomplete = () => {
                        console.log(`[DB] Transaction completed successfully for saving key: ${key}`);
                        resolve();
                    };
                    transaction.onerror = (event) => {
                        console.error(`[DB] Transaction error during save for key ${key}:`, event.target.error);
                        reject(event.target.error);
                    };
                    transaction.onabort = (event) => {
                        console.warn(`[DB] Transaction aborted during save for key ${key}:`, event.target.error);
                        reject(new Error(`Transaction aborted for key ${key}`));
                    };
                });
            } catch (error) {
                console.error(`[DB] Outer catch: Error in saveDataToIndexedDB for key ${key}:`, error);
                throw error;
            }
        }

        async function loadDataFromIndexedDB(key) { // dbInstance will be used here

                    request.onerror = (event) => {
                        console.error(`[DB] Error loading data from IndexedDB for key ${key}:`, event.target.error);
                        reject(event.target.error);
                    };
                });
            } catch (error) {
                console.error(`[DB] Error opening DB or starting transaction for key ${key}:`, error);
                return null;
            }
        }

        function hexToRgb(hex) {
            if (hex.startsWith('#')) {
                hex = hex.slice(1);
            }
            let r = 0, g = 0, b = 0;
            if (hex.length === 3) { // #RGB shorthand
                r = parseInt(hex[0] + hex[0], 16);
                g = parseInt(hex[1] + hex[1], 16);
                b = parseInt(hex[2] + hex[2], 16);
            } else if (hex.length === 6) { // #RRGGBB
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
            }
            return { r, g, b };
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0; // achromatic
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }

                    historyStartMs = historyEndMs - (3 * 60 * 60 * 1000);
                    break;
                    case '7d':
                    historyStartMs = historyEndMs - (7 * 24 * 60 * 60 * 1000);
                    break;
                case '1m':
                    const oneMonthAgo = new Date(now);
                    oneMonthAgo.setMonth(now.getMonth() - 1);
                    historyStartMs = oneMonthAgo.getTime();
                    break;
                case '1y':
                    const oneYearAgo = new Date(now);
                    oneYearAgo.setFullYear(now.getFullYear() - 1);
                    historyStartMs = oneYearAgo.getTime();
                    break;
                case '24h':
                default:
                    historyStartMs = historyEndMs - (24 * 60 * 60 * 1000);
                    break;
            }
            return historyStartMs;
        }


        async function fetchData(forceRefresh = false) {
            if (!config.apiKey) {
                setStatus('API Key is not configured. Please set it up.', 'error');
                toggleConfigModal(true);
                return;
            }
            
            if (!forceRefresh && _current_data_cache && config.lastFetchedCurrentDataTimestamp &&
                (Date.now() - config.lastFetchedCurrentDataTimestamp < DATA_CACHE_DURATION_MS)) {
                const selectedChartCache = config.cachedChartData[config.selectedTimeframe];
                if (selectedChartCache && selectedChartCache.data && selectedChartCache.data.length > 0 && 
                    selectedChartCache.timestamp && (Date.now() - selectedChartCache.timestamp < DATA_CACHE_DURATION_MS) &&
                    typeof selectedChartCache.historicalRateAtStart === 'number') { 
                    console.log('[DEBUG] All data (current, chart, historical start rate) for', config.selectedTimeframe, 'are fresh. Displaying from cache.');
                    lastDataFetchTimestamp = config.lastFetchedCurrentDataTimestamp; 
                    window.lastFetchedCurrentData = _current_data_cache; 
                    window.lastFetchedHistoricalChartData = selectedChartCache.data; 
                    updateDisplay(_current_data_cache, selectedChartCache.historicalRateAtStart, selectedChartData.data);
                    updateLastUpdatedMessage();
                    setStatus('');
                    return; 
                } else {
                    console.log('[DEBUG] Current data is fresh (possibly from SW/localStorage), but chart data for', config.selectedTimeframe, 'is old/missing. Proceeding to full network fetch.');
                }
            }
            
            console.log('[DEBUG] Adding pulse to headerLogo:', headerLogo);
            if(headerLogo) headerLogo.classList.add('is-pulsing');

            const headers = {
                "Content-Type": "application/json",
                "x-api-key": config.apiKey
            };

            try {
                const currentDataBody = JSON.stringify({ currency: CURRENCY, code: COIN_CODE, meta: true });
                const currentResponse = await fetch(`${API_BASE_URL}/coins/single`, { method: 'POST', headers, body: currentDataBody });
                if (!currentResponse.ok) {
                    const errorData = await currentResponse.json().catch(() => ({ message: "Unknown API error" }));
                    throw new Error(`API Error (${currentResponse.status}): ${errorData.message || currentResponse.statusText}`);
                }
                const currentData = await currentResponse.json();
                _current_data_cache = currentData; 
                config.lastFetchedCurrentDataTimestamp = Date.now();
                window.lastFetchedCurrentData = _current_data_cache; 

                if (!currentData || typeof currentData.rate === 'undefined') {
                    throw new Error("Invalid data received from current API.");
                }

                let rateAtTimeframeStart = null;
                const targetTimestampForComparisonMs = getHistoryStartMs(config.selectedTimeframe);
                const startRequestMs = targetTimestampForComparisonMs - (HISTORICAL_WINDOW_MINUTES * 60 * 1000);
                const endRequestMs = targetTimestampForComparisonMs + (HISTORICAL_WINDOW_MINUTES * 60 * 1000);
                
                try {
                    const comparisonHistoricalBody = JSON.stringify({ 
                        currency: CURRENCY, code: COIN_CODE, 
                        start: startRequestMs, end: endRequestMs, meta: false 
                    });
                    const comparisonResponse = await fetch(`${API_BASE_URL}/coins/single/history`, { method: 'POST', headers, body: comparisonHistoricalBody });
                    if (comparisonResponse.ok) {
                        const comparisonData = await comparisonResponse.json();
                        if (comparisonData.history && comparisonData.history.length > 0) {
                            let closestDataPoint = null;
                            let smallestTimeDiff = Infinity;
                            comparisonData.history.forEach(point => {
                                const timeDiff = Math.abs(point.date - targetTimestampForComparisonMs);
                                if (timeDiff < smallestTimeDiff) {
                                    smallestTimeDiff = timeDiff;
                                    closestDataPoint = point;
                                }
                            });
                            if (closestDataPoint && typeof closestDataPoint.rate === 'number') {
                                rateAtTimeframeStart = closestDataPoint.rate;
                            }
                        }
                    } else {
                        console.warn(`Historical rate for ${config.selectedTimeframe} start fetch failed, status:`, comparisonResponse.status);
                    }
                } catch (histError) {
                    console.warn(`Error fetching historical rate for ${config.selectedTimeframe} start:`, histError);
                }
                
                let historicalChartData = null;
                try {
                    const chartHistoryStartMs = getHistoryStartMs(config.selectedTimeframe);
                    const chartHistoryEndMs = Date.now(); 

                    const chartHistoryBody = JSON.stringify({ 
                        currency: CURRENCY, 
                        code: COIN_CODE, 
                        start: chartHistoryStartMs, 
                        end: chartHistoryEndMs, 
                        meta: false 
                    });
                    const chartHistoryResponse = await fetch(`${API_BASE_URL}/coins/single/history`, { method: 'POST', headers, body: chartHistoryBody });
                    if (chartHistoryResponse.ok) {
                        const chartData = await chartHistoryResponse.json();
                        historicalChartData = chartData.history || [];
                        config.cachedChartData[config.selectedTimeframe] = {
                            data: historicalChartData,
                            timestamp: Date.now(),
                            allTimeHighUSD: _current_data_cache.allTimeHighUSD,
                            historicalRateAtStart: rateAtTimeframeStart 
                        };
                        window.lastFetchedHistoricalChartData = historicalChartData; 
                    } else { console.warn("Chart historical data fetch failed, status:", chartHistoryResponse.status); }
                } catch (chartHistError) { console.warn("Error fetching chart historical data:", chartHistError); }

                lastDataFetchTimestamp = config.lastFetchedCurrentDataTimestamp; 
                updateDisplay(_current_data_cache, rateAtTimeframeStart, historicalChartData);
                await saveAppData(); 
                updateLastUpdatedMessage(); 
                setStatus(''); 
            } catch (error) {
                console.error("Fetch Data Error:", error);
                setStatus(`Error: ${error.message}`, 'error');
            } finally {
                if(headerLogo) headerLogo.classList.remove('is-pulsing');
            }
        }

        function updateDisplay(currentData, historicalRateAtTimeframeStart, historicalChartData) {
            const btcPrice = currentData.rate;
            let priceDifferenceAbsolute = null;
            let changeForColoring = 0; 

            if (typeof historicalRateAtTimeframeStart === 'number') {
                priceDifferenceAbsolute = btcPrice - historicalRateAtTimeframeStart;
                changeForColoring = priceDifferenceAbsolute;
            } else {
                if (config.selectedTimeframe === '24h' && currentData.delta && typeof currentData.delta.day === 'number') {
                    const changePercentage = currentData.delta.day;
                    changeForColoring = changePercentage; 
                    const priceChangeDecimal = changePercentage / 100;
                    if ((1 + priceChangeDecimal) !== 0) {
                        const estimatedPrice24hAgo = btcPrice / (1 + priceChangeDecimal);
                        priceDifferenceAbsolute = btcPrice - estimatedPrice24hAgo;
                    }
                    console.warn("Using API's 24h delta for change display due to missing historical start rate.");
                } else {
                    console.warn(`No historical start rate for timeframe ${config.selectedTimeframe}, change will be N/A.`);
                }
            }
            
            btcPriceEl.textContent = formatCurrency(btcPrice);
            applyColor(btcPriceEl, changeForColoring); 
            if (currentData.allTimeHighUSD) {

                btcChange24hEl.textContent = `[${priceDifferenceAbsolute >= 0 ? '+' : ''}${formatCurrency(priceDifferenceAbsolute)}]`;
                applyColor(btcChange24hEl, priceDifferenceAbsolute);
            } else if (config.selectedTimeframe === '24h' && currentData.delta && typeof currentData.delta.day === 'number') { 
                btcChange24hEl.textContent = `(${currentData.delta.day >= 0 ? '+' : ''}${formatNumber(currentData.delta.day, 2)}%)`;

                myBtcValueEl.textContent = formatCurrency(myBtcVal);

            }
            volume24hEl.textContent = formatCurrency(currentData.volume, 0);
            applyColor(volume24hEl, currentData.delta.day);

        function drawPriceChart(history, timeframe, allTimeHighUSD, accentColor) {
            if (!priceChartCanvas) return;
            const ctx = priceChartCanvas.getContext('2d');
            
            priceChartCanvas.width = priceChartContainer.clientWidth - 20; 
            priceChartCanvas.height = priceChartContainer.clientHeight - 20; 

            ctx.clearRect(0, 0, priceChartCanvas.width, priceChartCanvas.height);

            if (!history || history.length < 2) {
                ctx.fillStyle = '#777';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = '16px Arial';
                ctx.fillText('Not enough data for chart', priceChartCanvas.width / 2, priceChartCanvas.height / 2);
                return;
            }

            const rates = history.map(p => p.rate);
            const dates = history.map(p => p.date);

            const minPrice = Math.min(...rates);
            const maxPrice = Math.max(...rates);
            const startTime = dates[0];
            const endTime = dates[dates.length - 1];
            const timeRange = endTime - startTime;
            let priceRange = maxPrice - minPrice;

            if (priceRange === 0) { 
                priceRange = maxPrice * 0.1 || 1; 
            }

            const padding = { top: 20, right: 30, bottom: 40, left: 65 };
            const chartWidth = priceChartCanvas.width - padding.left - padding.right;
            const chartHeight = priceChartCanvas.height - padding.top - padding.bottom;

            const athThresholdChart = allTimeHighUSD ? allTimeHighUSD * ATH_CHART_SHADE_THRESHOLD_PERCENT : Infinity;
            
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, padding.top + chartHeight);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top + chartHeight);
            ctx.lineTo(padding.left + chartWidth, padding.top + chartHeight);
            ctx.stroke();

            ctx.fillStyle = '#aaa';
            ctx.font = '10px Arial';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            const yLabelCount = 3;
            for (let i = 0; i < yLabelCount; i++) {
                const value = minPrice + (priceRange / (yLabelCount -1)) * i;
                const y = padding.top + chartHeight - ( (value - minPrice) / priceRange * chartHeight );
                ctx.fillText(formatCurrency(value,0), padding.left - 8, y);
            }

            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            let xLabelStart = "Start", xLabelMid = "Mid", xLabelEnd = "Now";
            if (timeframe === '3h') { xLabelStart = '3h ago'; xLabelMid = '1.5h ago'; }
            else if (timeframe === '24h') { xLabelStart = '24h ago'; xLabelMid = '12h ago'; }
            else if (timeframe === '7d') { xLabelStart = '7d ago'; xLabelMid = '~3.5d ago'; }
            else if (timeframe === '1m') { xLabelStart = '1mo ago'; xLabelMid = '~15d ago'; }
            else if (timeframe === '1y') { xLabelStart = '1y ago'; xLabelMid = '~6mo ago'; }
            if (timeframe === '1m' || timeframe === '1y') {
                const startDate = new Date(startTime); const midDate = new Date(startTime + timeRange / 2);
                xLabelStart = `${startDate.toLocaleString('default', { month: 'short' })} '${startDate.getFullYear().toString().slice(-2)}`;
                xLabelMid = `${midDate.toLocaleString('default', { month: 'short' })} '${midDate.getFullYear().toString().slice(-2)}`;
            }
            ctx.fillText(xLabelStart, padding.left, padding.top + chartHeight + 8);
            ctx.fillText(xLabelMid, padding.left + chartWidth / 2, padding.top + chartHeight + 8);
            ctx.fillText(xLabelEnd, padding.left + chartWidth, padding.top + chartHeight + 8);

            if (allTimeHighUSD && maxPrice > athThresholdChart) {
                ctx.beginPath();
                let firstPoint = true;
                let lastXAbove = -1;

                const thresholdYCoord = padding.top + chartHeight - (((Math.min(maxPrice, athThresholdChart) - minPrice) / priceRange) * chartHeight);

                const firstRate = history[0].rate;
                const firstX = padding.left;
                if (firstRate >= athThresholdChart) {
                    ctx.moveTo(firstX, thresholdYCoord);
                    ctx.lineTo(firstX, padding.top + chartHeight - (((firstRate - minPrice) / priceRange) * chartHeight));
                    lastXAbove = firstX;
                }


                for (let i = 0; i < history.length; i++) {
                    const point = history[i];
                    const x = padding.left + ((point.date - startTime) / timeRange * chartWidth);
                    const y = padding.top + chartHeight - (((point.rate - minPrice) / priceRange) * chartHeight);

                    if (point.rate >= athThresholdChart) {
                        if (i > 0 && history[i-1].rate < athThresholdChart) { 
                            if (lastXAbove === -1) ctx.moveTo(x, thresholdYCoord);
                            else ctx.lineTo(x, thresholdYCoord); 
                        }
                        ctx.lineTo(x, y);
                        lastXAbove = x;
                    } else if (lastXAbove !== -1) { 
                        ctx.lineTo(lastXAbove, thresholdYCoord); 
                        lastXAbove = -1; 
                    }
                }

                if (lastXAbove !== -1) { 
                    ctx.lineTo(lastXAbove, thresholdYCoord);
                }
                
                ctx.closePath(); 
                
                const rgbAccent = hexToRgb(accentColor);
                const hslAccent = rgbToHsl(rgbAccent.r, rgbAccent.g, rgbAccent.b);
                
                const shadeLightness = Math.min(90, hslAccent.l + 30); 
                const shadeAlpha = 0.2; 
                const athShadeColor = `hsla(${hslAccent.h}, ${hslAccent.s}%, ${shadeLightness}%, ${shadeAlpha})`;
                ctx.fillStyle = athShadeColor;
                ctx.fill();
            }

            ctx.strokeStyle = accentColor; 
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            history.forEach((point, index) => {
                const x = padding.left + ((point.date - startTime) / timeRange * chartWidth);
                const y = padding.top + chartHeight - (((point.rate - minPrice) / priceRange) * chartHeight);
                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

                            promptUserToUpdateSW(registration.waiting);
                        }

                        registration.onupdatefound = () => {
                            setSwStatus('New SW update found. Installing...', 'info');
                            const installingWorker = registration.installing;
                            if (installingWorker) {
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            console.log('[SW Update] New SW installed and waiting (controller exists). Prompting user.');
                                            promptUserToUpdateSW(installingWorker);
                                        } else {
                                            setSwStatus('SW installed. Content cached for offline use.');
                                        }
                                    } else if (installingWorker.state === 'redundant') {
                                        console.error('The installing service worker became redundant.');
                                        setSwStatus('SW update failed (redundant).', 'error');
                                    }
                                }; 
                            } 
                        }; 
                    }) 
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                        setSwStatus('SW registration failed.', 'error');
                    }); 

                let refreshingPage; 
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('[SW Update] Controllerchange event fired. userInitiatedUpdate:', userInitiatedUpdate, 'refreshingPage:', refreshingPage);
                    if (refreshingPage) {
                        console.log('[SW Update] Already refreshing page, exiting controllerchange.');
                        return;
                    }
                    if (userInitiatedUpdate) {
                        console.log('[SW Update] User initiated update. Reloading page now.');
                        setSwStatus('Applying update...');
                        window.location.reload();
                        refreshingPage = true;
                    } else {
                        console.log('[SW Update] Controller changed, but not user-initiated by button click. Not reloading page via this event.');
                    }
                });

                navigator.serviceWorker.ready.then(registration => { 
                    console.log('Service Worker is active and controlling the page.');
                    setSwStatus('SW active & ready.');
                    if (registration.waiting) {
                        console.log('[SW Update] Found a waiting SW on .ready(). Prompting user.');
                        promptUserToUpdateSW(registration.waiting);
                    }
                }).catch(error => {
                     console.error('Service Worker .ready() failed:', error);
                     setSwStatus('SW ready check failed.', 'error');
                }); 
            } 
        }); 
    </script>
