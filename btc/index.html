<html lang="en">
<head>

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a2b;
            color: #e0e0e0;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 30px);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #222230;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between logo and title */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333344;

        #headerLogo {
            height: 40px;

        .action-buttons button {

            color: white;
            border: none;

        }

            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2a2a3b;
            font-size: 1.65em; 
        }
        .data-item:last-child {
            border-bottom: none;
        }

        .data-item .label {
            color: #c0c0c0;
            flex-basis: 40%; /* Adjusted from 45% to make label column narrower */
            text-align: right;
            padding-right: 10px;
        }

        .data-item .value-container {
            flex-basis: 60%; /* Adjusted from 55% to accommodate narrower label */
            text-align: left;
            display: flex;
            align-items: baseline; 
        }
        
        .data-item .value {
            font-weight: bold;
        }

        .data-item .change {
            font-size: 0.9em;
            margin-left: 8px;
            opacity: 0.8;
        }

        .data-item .label,
        .data-item .value,
        .data-item .change {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status-message.loading {
            color: #3972bd;
        }
        .status-message.error {

        }

        /* Chart Controls Styling */
        .chart-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center; /* Align text and select vertically */
            margin-bottom: 10px;
            gap: 10px; /* Space between last updated text and select */

        .chart-controls select {

        .last-updated-text {

            .modal-content { padding: 20px; }
        }
    </style>

        // Markdown Processing - Adapted from /nfo/js/utils.js
        function applyInlineFormattingForInsight(lineContent) {
            // Links: [text](url)
            lineContent = lineContent.replace(/\[([^\]]+?)\]\(([^)]+?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            // Inline Code: `code`
            lineContent = lineContent.replace(/`([^`]+?)`/g, '<code>$1</code>');
            // Bold and Italic: ***text***
            lineContent = lineContent.replace(/\*\*\*([^\*]+?)\*\*\*/g, '<b><em>$1</em></b>');
            // Bold: **text**
            lineContent = lineContent.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');
            // Italic: *text* or _text_
            lineContent = lineContent.replace(/(?<!\*)\*([^\*]+?)\*(?!\*)/g, '<em>$1</em>'); // Single asterisks
            lineContent = lineContent.replace(/_([^_]+?)_/g, '<em>$1</em>'); // Underscores
            return lineContent;
        }

        function formatAiResponseToHtmlForInsight(text) {
            if (!text) return '';

            const lines = text.split('\n');
            let processedLines = [];
            let inUnorderedList = false;
            let inOrderedList = false; // Added for completeness, though not used by current Gemini output
            let inBlockquote = false;  // Added for completeness

            const closeAllOpenBlocks = () => {
                if (inUnorderedList) { processedLines.push('</ul>'); inUnorderedList = false; }
                if (inOrderedList) { processedLines.push('</ol>'); inOrderedList = false; }
                if (inBlockquote) { processedLines.push('</blockquote>'); inBlockquote = false; }
            };

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let effectiveContent = line.replace(/[\u00A0\u200B\uFEFF]+/g, ' ').trim();

                if (effectiveContent.length === 0) {
                    if (!inUnorderedList && !inOrderedList && !inBlockquote) {
                        if (processedLines.length > 0 && 
                            !processedLines[processedLines.length -1].endsWith('<br>') &&
                            !processedLines[processedLines.length -1].endsWith('</ul>') && // Don't add <br> after closing a list
                            !processedLines[processedLines.length -1].endsWith('</ol>') &&
                            !processedLines[processedLines.length -1].endsWith('</blockquote>') &&
                            !processedLines[processedLines.length -1].match(/<\/h[1-6]>$/) // Don't add <br> after a heading
                            ) {
                            
                            let nextLineIsListItem = false;
                            if (i + 1 < lines.length) {
                                const nextLineTrimmed = lines[i+1].trim();
                                if (nextLineTrimmed.startsWith('* ') || nextLineTrimmed.startsWith('- ') || /^\d+\.\s/.test(nextLineTrimmed)) {
                                    nextLineIsListItem = true;
                                }
                            }
                            if (!nextLineIsListItem) {
                                processedLines.push('<br>');
                            }
                        }
                    }
                    continue;
                }

                let headingMatch = effectiveContent.match(/^(#{1,6})\s+(.*)/);
                if (headingMatch) {
                    closeAllOpenBlocks();
                    let level = headingMatch[1].length;
                    processedLines.push(`<h${level}>${applyInlineFormattingForInsight(headingMatch[2].trim())}</h${level}>`);
                    continue;
                }

                if (/^(\-{3,}|\*{3,}|_{3,})$/.test(effectiveContent)) {
                    closeAllOpenBlocks();
                    processedLines.push('<hr>');
                    continue;
                }

                if (effectiveContent.startsWith('* ') || effectiveContent.startsWith('- ')) {
                    if (!inUnorderedList) { closeAllOpenBlocks(); processedLines.push('<ul>'); inUnorderedList = true; }
                    processedLines.push(`<li>${applyInlineFormattingForInsight(effectiveContent.substring(2).trim())}</li>`);
                    continue;
                }
                if (inUnorderedList && !(effectiveContent.startsWith('* ') || effectiveContent.startsWith('- '))) { closeAllOpenBlocks(); }

                closeAllOpenBlocks();
                processedLines.push(`<p>${applyInlineFormattingForInsight(effectiveContent)}</p>`);
            }

            closeAllOpenBlocks();

        function hexToRgb(hex) {
            if (hex.startsWith('#')) {
                hex = hex.slice(1);
            }
            let r = 0, g = 0, b = 0;
            if (hex.length === 3) { // #RGB shorthand
                r = parseInt(hex[0] + hex[0], 16);
                g = parseInt(hex[1] + hex[1], 16);
                b = parseInt(hex[2] + hex[2], 16);
            } else if (hex.length === 6) { // #RRGGBB
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
            }
            return { r, g, b };
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0; // achromatic
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }

        function getHistoryStartMs(timeframe) {
            const now = new Date();
            const historyEndMs = now.getTime(); // More consistent to use current time as reference
            let historyStartMs;

            switch (timeframe) {
                case '7d':
                    historyStartMs = historyEndMs - (7 * 24 * 60 * 60 * 1000);
                    break;
                case '1m':
                    // Get the date 1 month ago, preserving the time of day
                    const oneMonthAgo = new Date(now);
                    oneMonthAgo.setMonth(now.getMonth() - 1);
                    historyStartMs = oneMonthAgo.getTime();
                    break;
                case '1y':
                    // Get the date 1 year ago, preserving the time of day
                    const oneYearAgo = new Date(now);
                    oneYearAgo.setFullYear(now.getFullYear() - 1);
                    historyStartMs = oneYearAgo.getTime();
                    break;
                case '24h':
                default:
                    historyStartMs = historyEndMs - (24 * 60 * 60 * 1000);
                    break;
            }
            return historyStartMs;
        }

            const status = await navigator.permissions.query({name: 'periodic-background-sync'});
            if (status.state === 'granted') {

                    if (tags.includes('btc-data-update')) {

                    await registration.periodicSync.register('btc-data-update', {

                } catch (error) {

                    const cachedResponse = await cache.match('/api/btc/current-data'); // Key used in sw.js

                        const backgroundFetchedData = await cachedResponse.json();
                        const backgroundFetchTimeHeader = cachedResponse.headers.get('date');
                        const backgroundFetchTime = backgroundFetchTimeHeader ? new Date(backgroundFetchTimeHeader).getTime() : Date.now();

                        // Use if newer than localStorage or very recent, and within general cache duration
                        if (backgroundFetchedData && backgroundFetchedData.rate &&
                            (!config.lastFetchedCurrentDataTimestamp || backgroundFetchTime > config.lastFetchedCurrentDataTimestamp) &&

                            // lastDataFetchTimestamp will be set later if we use this cache
                        }
                    }
                } catch (err) {
                    console.warn('[DEBUG] Error accessing background sync cache:', err);
                }
            }

            // Now, check _current_data_cache (possibly from SW or localStorage) and chart cache
            if (!forceRefresh && _current_data_cache && config.lastFetchedCurrentDataTimestamp &&
                (Date.now() - config.lastFetchedCurrentDataTimestamp < DATA_CACHE_DURATION_MS)) {

                }
            }

            setStatus('Fetching data...', 'loading');

            const headers = {
                "Content-Type": "application/json",
                "x-api-key": config.apiKey
            };

            try {
                // Fetch current data
                const currentDataBody = JSON.stringify({ currency: CURRENCY, code: COIN_CODE, meta: true });
                const currentResponse = await fetch(`${API_BASE_URL}/coins/single`, { method: 'POST', headers, body: currentDataBody });
                if (!currentResponse.ok) {

                    throw new Error(`API Error (${currentResponse.status}): ${errorData.message || currentResponse.statusText}`);
                }
                const currentData = await currentResponse.json();
                _current_data_cache = currentData; // Update main cache
                config.lastFetchedCurrentDataTimestamp = Date.now();
                window.lastFetchedCurrentData = _current_data_cache; // For live accent color redraw

                if (!currentData || typeof currentData.rate === 'undefined') {
                    throw new Error("Invalid data received from current API.");
                }

                // Fetch historical rate at the start of the selected timeframe for comparison
                let rateAtTimeframeStart = null;
                const targetTimestampForComparisonMs = getHistoryStartMs(config.selectedTimeframe);
                const startRequestMs = targetTimestampForComparisonMs - (HISTORICAL_WINDOW_MINUTES * 60 * 1000);
                const endRequestMs = targetTimestampForComparisonMs + (HISTORICAL_WINDOW_MINUTES * 60 * 1000);
                
                try {
                    const comparisonHistoricalBody = JSON.stringify({ 
                        currency: CURRENCY, code: COIN_CODE, 
                        start: startRequestMs, end: endRequestMs, meta: false 
                    });
                    const comparisonResponse = await fetch(`${API_BASE_URL}/coins/single/history`, { method: 'POST', headers, body: comparisonHistoricalBody });
                    if (comparisonResponse.ok) {
                        const comparisonData = await comparisonResponse.json();
                        if (comparisonData.history && comparisonData.history.length > 0) {
                            let closestDataPoint = null;
                            let smallestTimeDiff = Infinity;
                            comparisonData.history.forEach(point => {
                                const timeDiff = Math.abs(point.date - targetTimestampForComparisonMs);
                                if (timeDiff < smallestTimeDiff) {
                                    smallestTimeDiff = timeDiff;
                                    closestDataPoint = point;
                                }
                            });
                            if (closestDataPoint && typeof closestDataPoint.rate === 'number') {
                                rateAtTimeframeStart = closestDataPoint.rate;
                            }
                        }
                    } else {
                        console.warn(`Historical rate for ${config.selectedTimeframe} start fetch failed, status:`, comparisonResponse.status);
                    }
                } catch (histError) {
                    console.warn(`Error fetching historical rate for ${config.selectedTimeframe} start:`, histError);
                }

                // If rateAtTimeframeStart is still null (e.g., API error or no data),
                // updateDisplay will handle fallback (e.g., use API's 24h delta if timeframe is '24h', or show N/A)
                
                let historicalChartData = null;
                try {
                    // For chart data, we want data up to the present.
                    const chartHistoryStartMs = getHistoryStartMs(config.selectedTimeframe);
                    const chartHistoryEndMs = Date.now(); 

                    const chartHistoryBody = JSON.stringify({ 
                        currency: CURRENCY, 
                        code: COIN_CODE, 
                        start: chartHistoryStartMs, 
                        end: chartHistoryEndMs, 
                        meta: false 
                    });
                    const chartHistoryResponse = await fetch(`${API_BASE_URL}/coins/single/history`, { method: 'POST', headers, body: chartHistoryBody });
                    if (chartHistoryResponse.ok) {
                        const chartData = await chartHistoryResponse.json();
                        historicalChartData = chartData.history || [];
                        config.cachedChartData[config.selectedTimeframe] = {
                            data: historicalChartData,
                            timestamp: Date.now(),
                            allTimeHighUSD: _current_data_cache.allTimeHighUSD,
                            historicalRateAtStart: rateAtTimeframeStart // Cache the fetched start rate
                        };
                        window.lastFetchedHistoricalChartData = historicalChartData; // For live accent color redraw
                    } else { console.warn("Chart historical data fetch failed, status:", chartHistoryResponse.status); }
                } catch (chartHistError) { console.warn("Error fetching chart historical data:", chartHistError); }

                lastDataFetchTimestamp = config.lastFetchedCurrentDataTimestamp; 
                updateDisplay(_current_data_cache, rateAtTimeframeStart, historicalChartData);
                saveAppData(); // Save new data and timestamps
                updateLastUpdatedMessage(); // Update message immediately
                setStatus(''); 


            } catch (error) {
                console.error("Fetch Data Error:", error);
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        function updateDisplay(currentData, historicalRateAtTimeframeStart, historicalChartData) {
            const btcPrice = currentData.rate;
            let priceDifferenceAbsolute = null;
            let changeForColoring = 0; // Default to 0 for coloring if no diff can be calculated

            if (typeof historicalRateAtTimeframeStart === 'number') {
                priceDifferenceAbsolute = btcPrice - historicalRateAtTimeframeStart;
                changeForColoring = priceDifferenceAbsolute;
            } else {
                // Fallback for 24h if specific historical rate fetch failed
                if (config.selectedTimeframe === '24h' && currentData.delta && typeof currentData.delta.day === 'number') {
                    const changePercentage = currentData.delta.day;
                    changeForColoring = changePercentage; // Use percentage for coloring
                    // Estimate absolute difference for display if possible
                    const priceChangeDecimal = changePercentage / 100;
                    if ((1 + priceChangeDecimal) !== 0) {
                        const estimatedPrice24hAgo = btcPrice / (1 + priceChangeDecimal);
                        priceDifferenceAbsolute = btcPrice - estimatedPrice24hAgo;
                    }
                    console.warn("Using API's 24h delta for change display due to missing historical start rate.");
                } else {
                    console.warn(`No historical start rate for timeframe ${config.selectedTimeframe}, change will be N/A.`);
                }
            }
            
            btcPriceEl.textContent = formatCurrency(btcPrice);
            applyColor(btcPriceEl, changeForColoring); 
            if (currentData.allTimeHighUSD) {
                applyAthColor(btcPriceEl, btcPrice, currentData.allTimeHighUSD);
            }

            if (priceDifferenceAbsolute !== null) {
                btcChange24hEl.textContent = `[${priceDifferenceAbsolute >= 0 ? '+' : ''}${formatCurrency(priceDifferenceAbsolute)}]`;
                applyColor(btcChange24hEl, priceDifferenceAbsolute);
            } else if (config.selectedTimeframe === '24h' && currentData.delta && typeof currentData.delta.day === 'number') { // Fallback display for 24h
                btcChange24hEl.textContent = `(${currentData.delta.day >= 0 ? '+' : ''}${formatNumber(currentData.delta.day, 2)}%)`;
                applyColor(btcChange24hEl, currentData.delta.day);
            } else { // N/A for other timeframes if historicalRateAtTimeframeStart is missing
                btcChange24hEl.textContent = `[N/A]`;
                applyColor(btcChange24hEl, 0); // Default color
            }

            if (config.userBtcAmount > 0) {
                myBtcValueRowEl.style.display = 'flex';
                const myBtcVal = config.userBtcAmount * btcPrice;
                myBtcValueEl.textContent = formatCurrency(myBtcVal);
                applyColor(myBtcValueEl, changeForColoring); 

                if (priceDifferenceAbsolute !== null) {
                    const myBtcValChange24h = config.userBtcAmount * priceDifferenceAbsolute;
                    myBtcValueChange24hEl.textContent = `[${myBtcValChange24h >= 0 ? '+' : ''}${formatCurrency(myBtcValChange24h)}]`;
                    applyColor(myBtcValueChange24hEl, myBtcValChange24h);
                } else {
                     myBtcValueChange24hEl.textContent = `[N/A]`; 
                     applyColor(myBtcValueChange24hEl, 0); // Default color
                }

                if (config.userTotalCost > 0) {
                    profitLossRowEl.style.display = 'flex';
                    const profitLoss = myBtcVal - config.userTotalCost;
                    const profitLossPct = (config.userTotalCost !== 0) ? (profitLoss / config.userTotalCost) * 100 : 0;
                    profitLossValueEl.textContent = formatCurrency(profitLoss);
                    applyColor(profitLossValueEl, profitLoss);
                    profitLossPercentEl.textContent = `(${profitLossPct >= 0 ? '+' : ''}${formatNumber(profitLossPct, 2)}%)`;
                    applyColor(profitLossPercentEl, profitLoss); 
                } else {
                    profitLossRowEl.style.display = 'none';
                }
            } else {
                myBtcValueRowEl.style.display = 'none';
                profitLossRowEl.style.display = 'none';
            }
            // Volume and Market Cap coloring can still be based on 24h delta from API, or just default
            volume24hEl.textContent = formatCurrency(currentData.volume, 0);
            applyColor(volume24hEl, currentData.delta.day); // Or changeForColoring if preferred
            marketCapEl.textContent = formatCurrency(currentData.cap, 0);
            applyColor(marketCapEl, currentData.delta.day); // Or changeForColoring if preferred

            if (historicalChartData && historicalChartData.length > 0) {
                drawPriceChart(historicalChartData, config.selectedTimeframe, currentData.allTimeHighUSD, config.accentColor || DEFAULT_ACCENT_COLOR);
            }
        }

        function drawPriceChart(history, timeframe, allTimeHighUSD, accentColor) {
            if (!priceChartCanvas) return;
            const ctx = priceChartCanvas.getContext('2d');
            
            priceChartCanvas.width = priceChartContainer.clientWidth - 20; 
            priceChartCanvas.height = priceChartContainer.clientHeight - 20; 

            ctx.clearRect(0, 0, priceChartCanvas.width, priceChartCanvas.height);

            if (!history || history.length < 2) {
                ctx.fillStyle = '#777';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = '16px Arial';
                ctx.fillText('Not enough data for chart', priceChartCanvas.width / 2, priceChartCanvas.height / 2);
                return;
            }

            const rates = history.map(p => p.rate);
            const dates = history.map(p => p.date);

            const minPrice = Math.min(...rates);
            const maxPrice = Math.max(...rates);
            const startTime = dates[0];
            const endTime = dates[dates.length - 1];
            const timeRange = endTime - startTime;
            let priceRange = maxPrice - minPrice;

            if (priceRange === 0) { 
                priceRange = maxPrice * 0.1 || 1; 
            }

            const padding = { top: 20, right: 30, bottom: 40, left: 65 };
            const chartWidth = priceChartCanvas.width - padding.left - padding.right;
            const chartHeight = priceChartCanvas.height - padding.top - padding.bottom;

            const athThresholdChart = allTimeHighUSD ? allTimeHighUSD * ATH_CHART_SHADE_THRESHOLD_PERCENT : Infinity;
            
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, padding.top + chartHeight);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top + chartHeight);
            ctx.lineTo(padding.left + chartWidth, padding.top + chartHeight);
            ctx.stroke();

            ctx.fillStyle = '#aaa';
            ctx.font = '10px Arial';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            const yLabelCount = 3;
            for (let i = 0; i < yLabelCount; i++) {
                const value = minPrice + (priceRange / (yLabelCount -1)) * i;
                const y = padding.top + chartHeight - ( (value - minPrice) / priceRange * chartHeight );
                ctx.fillText(formatCurrency(value,0), padding.left - 8, y);
            }

            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            let xLabelStart = "Start", xLabelMid = "Mid", xLabelEnd = "Now";
            if (timeframe === '24h') { xLabelStart = '24h ago'; xLabelMid = '12h ago'; }
            else if (timeframe === '7d') { xLabelStart = '7d ago'; xLabelMid = '~3.5d ago'; }
            else if (timeframe === '1m') { xLabelStart = '1mo ago'; xLabelMid = '~15d ago'; }
            else if (timeframe === '1y') { xLabelStart = '1y ago'; xLabelMid = '~6mo ago'; }
            if (timeframe === '1m' || timeframe === '1y') {
                const startDate = new Date(startTime); const midDate = new Date(startTime + timeRange / 2);
                xLabelStart = `${startDate.toLocaleString('default', { month: 'short' })} '${startDate.getFullYear().toString().slice(-2)}`;
                xLabelMid = `${midDate.toLocaleString('default', { month: 'short' })} '${midDate.getFullYear().toString().slice(-2)}`;
            }
            ctx.fillText(xLabelStart, padding.left, padding.top + chartHeight + 8);
            ctx.fillText(xLabelMid, padding.left + chartWidth / 2, padding.top + chartHeight + 8);
            ctx.fillText(xLabelEnd, padding.left + chartWidth, padding.top + chartHeight + 8);

            // ATH Proximity Shading
            if (allTimeHighUSD && maxPrice > athThresholdChart) {
                ctx.beginPath();
                let firstPoint = true;
                let lastXAbove = -1;

                const thresholdYCoord = padding.top + chartHeight - (((Math.min(maxPrice, athThresholdChart) - minPrice) / priceRange) * chartHeight);

                // Start path at the beginning of the chart on the threshold line if first point is above
                const firstRate = history[0].rate;
                const firstX = padding.left;
                if (firstRate >= athThresholdChart) {
                    ctx.moveTo(firstX, thresholdYCoord);
                    ctx.lineTo(firstX, padding.top + chartHeight - (((firstRate - minPrice) / priceRange) * chartHeight));
                    lastXAbove = firstX;
                }


                for (let i = 0; i < history.length; i++) {
                    const point = history[i];
                    const x = padding.left + ((point.date - startTime) / timeRange * chartWidth);
                    const y = padding.top + chartHeight - (((point.rate - minPrice) / priceRange) * chartHeight);

                    if (point.rate >= athThresholdChart) {
                        if (i > 0 && history[i-1].rate < athThresholdChart) { // Crossed threshold from below
                             // If first point was below threshold, start new segment from threshold
                            if (lastXAbove === -1) ctx.moveTo(x, thresholdYCoord);
                            else ctx.lineTo(x, thresholdYCoord); // Continue along threshold
                        }
                        ctx.lineTo(x, y);
                        lastXAbove = x;
                    } else if (lastXAbove !== -1) { // Was above, now below
                        ctx.lineTo(lastXAbove, thresholdYCoord); // Draw down to threshold from last point above
                        // ctx.lineTo(x, thresholdYCoord); // Draw along threshold to current x (which is below) - this might be too much
                        lastXAbove = -1; // Reset
                    }
                }

                if (lastXAbove !== -1) { // If the line ends above threshold
                    ctx.lineTo(lastXAbove, thresholdYCoord);
                }
                
                ctx.closePath(); 
                
                const rgbAccent = hexToRgb(accentColor);
                const hslAccent = rgbToHsl(rgbAccent.r, rgbAccent.g, rgbAccent.b);
                
                const shadeLightness = Math.min(90, hslAccent.l + 30); // Increase lightness, cap at 90
                const shadeAlpha = 0.2; 
                const athShadeColor = `hsla(${hslAccent.h}, ${hslAccent.s}%, ${shadeLightness}%, ${shadeAlpha})`;
                ctx.fillStyle = athShadeColor;
                ctx.fill();
            }


            // Draw Price Line
            ctx.strokeStyle = accentColor; 
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            history.forEach((point, index) => {
                const x = padding.left + ((point.date - startTime) / timeRange * chartWidth);
                const y = padding.top + chartHeight - (((point.rate - minPrice) / priceRange) * chartHeight);
                if (index === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

            if (!config.apiKey) {

                toggleInsightsButtonVisibility();
                let shouldUseCached = false;

                    const selectedChartCache = config.cachedChartData[config.selectedTimeframe];
                    if (selectedChartCache && selectedChartCache.data && selectedChartCache.data.length > 0 && 
                        selectedChartCache.timestamp && (Date.now() - selectedChartCache.timestamp < DATA_CACHE_DURATION_MS) &&
                        typeof selectedChartCache.historicalRateAtStart === 'number') {
                        
                        console.log('[DEBUG] Initial load: Using cached data (current, chart, historical start rate) for timeframe:', config.selectedTimeframe);

                        window.lastFetchedHistoricalChartData = selectedChartCache.data;
                        updateDisplay(_current_data_cache, selectedChartCache.historicalRateAtStart, selectedChartCache.data);
                        setStatus('');
                        shouldUseCached = true;
                    }
                }

                if (!shouldUseCached) {
                    console.log('[DEBUG] Initial load: Cache is old, missing, or incomplete. Fetching fresh data.');
                    fetchData();
                }
                if (config.apiKey && navigator.serviceWorker.controller) { // Ensure SW is active
                    registerPeriodicDataSync();
                }
            }
            updateLastUpdatedMessage(); 
            if (updateTimestampInterval) clearInterval(updateTimestampInterval); // Clear existing if any

            // Schedule the first update after 62 seconds, then subsequent updates every 60 seconds
            setTimeout(() => {
                updateLastUpdatedMessage(); // First update of "ago"
                updateTimestampInterval = setInterval(updateLastUpdatedMessage, 60 * 1000); // Subsequent updates
            }, 62 * 1000);


            // PWA Update Logic
            function promptUserToUpdateSW(worker) {
                if (updateNotificationEl && reloadPageButtonEl) {
                    console.log('[SW Update] Prompting user to update. Worker:', worker);
                    setSwStatus('Update available. Click to install.', 'info');
                    updateNotificationEl.style.display = 'block';
                    reloadPageButtonEl.onclick = () => {
                        console.log('[SW Update] User clicked "Update" button.');
                        userInitiatedUpdate = true; // Set flag
                        worker.postMessage({ action: 'skipWaiting' });
                        updateNotificationEl.style.display = 'none'; // Hide notification
                        // Reload will be handled by 'controllerchange' event
                    };
                } else {
                    console.warn('[SW Update] Could not display update prompt: UI elements missing.');
                }
            }

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => { // Main registration promise
                        console.log('Service Worker registered with scope:', registration.scope);
                        setSwStatus('SW registered.');

                        // Check if a new SW is already waiting (e.g., after a page reload before activation)
                        if (registration.waiting) {
                            console.log('[SW Update] Found a waiting SW on registration. Prompting user.');
                            promptUserToUpdateSW(registration.waiting);
                        }

                        // Listen for new updates being found from this registration
                        registration.onupdatefound = () => {
                            setSwStatus('New SW update found. Installing...', 'info');
                            const installingWorker = registration.installing;
                            if (installingWorker) {
                                installingWorker.onstatechange = () => {
                                    if (installingWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            // New version installed and an old one is controlling.
                                            // installingWorker is now registration.waiting.
                                            console.log('[SW Update] New SW installed and waiting (controller exists). Prompting user.');
                                            promptUserToUpdateSW(installingWorker);
                                        } else {
                                            // Content is precached for the first time.
                                            setSwStatus('SW installed. Content cached for offline use.');
                                        }
                                    } else if (installingWorker.state === 'redundant') {
                                        console.error('The installing service worker became redundant.');
                                        setSwStatus('SW update failed (redundant).', 'error');
                                    }
                                }; // Closes onstatechange
                            } // Closes if (installingWorker)
                        }; // Closes onupdatefound
                    }) // Closes .then(registration => ...)
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                        setSwStatus('SW registration failed.', 'error');
                    }); // Closes .catch for register

                // When the new SW takes control, reload the page
                let refreshingPage; // Prevents multiple reloads
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('[SW Update] Controllerchange event fired. userInitiatedUpdate:', userInitiatedUpdate, 'refreshingPage:', refreshingPage);
                    if (refreshingPage) {
                        console.log('[SW Update] Already refreshing page, exiting controllerchange.');
                        return;
                    }
                    if (userInitiatedUpdate) {
                        console.log('[SW Update] User initiated update. Reloading page now.');
                        setSwStatus('Applying update...');
                        window.location.reload();
                        refreshingPage = true;
                    } else {
                        console.log('[SW Update] Controller changed, but not user-initiated by button click. Not reloading page via this event.');
                        // This might happen if the SW activates via other means (e.g. dev tools, or last client closed)
                        // The prompt should still be shown if an update is genuinely pending for the user.
                    }
                });

                // Additionally, use .ready to confirm SW activation and re-check for waiting worker
                navigator.serviceWorker.ready.then(registration => { // .ready fires when a SW is active and controlling
                    console.log('Service Worker is active and controlling the page.');
                    setSwStatus('SW active & ready.');
                    if (registration.waiting) {
                        console.log('[SW Update] Found a waiting SW on .ready(). Prompting user.');
                        promptUserToUpdateSW(registration.waiting);
                    }
                }).catch(error => {
                     console.error('Service Worker .ready() failed:', error);
                     setSwStatus('SW ready check failed.', 'error');
                }); // Closes .catch for .ready
            } // Closes if ('serviceWorker' in navigator)
        }); // This is the closing for document.addEventListener('DOMContentLoaded', ...)
